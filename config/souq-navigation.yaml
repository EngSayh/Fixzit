# Souq Marketplace Navigation Configuration
# This YAML defines the sidebar structure for all Souq marketplace modules
# Used by frontend navigation components to render consistent menu items

version: "1.0"
namespace: "souq"

# Buyer Navigation
buyer:
  - section: "Shop"
    icon: "store"
    items:
      - label:
          en: "Marketplace Home"
          ar: "الصفحة الرئيسية"
        path: "/marketplace"
        icon: "home"
      
      - label:
          en: "Search & Browse"
          ar: "البحث والتصفح"
        path: "/marketplace/search"
        icon: "search"
      
      - label:
          en: "Categories"
          ar: "الفئات"
        path: "/marketplace/categories"
        icon: "grid"
        badge: "new"
      
      - label:
          en: "Deals & Offers"
          ar: "العروض والخصومات"
        path: "/marketplace/deals"
        icon: "tag"
        featureFlag: "deals"
      
      - label:
          en: "Shopping Cart"
          ar: "عربة التسوق"
        path: "/marketplace/cart"
        icon: "shopping-cart"
        badge: "count"
  
  - section: "Account"
    icon: "user"
    items:
      - label:
          en: "My Orders"
          ar: "طلباتي"
        path: "/marketplace/orders"
        icon: "package"
      
      - label:
          en: "Returns & Refunds"
          ar: "المرتجعات والمبالغ المستردة"
        path: "/marketplace/returns"
        icon: "rotate-ccw"
        featureFlag: "returns_center"
      
      - label:
          en: "Wishlist"
          ar: "قائمة الأمنيات"
        path: "/marketplace/wishlist"
        icon: "heart"
      
      - label:
          en: "Reviews & Questions"
          ar: "التقييمات والأسئلة"
        path: "/marketplace/reviews"
        icon: "message-square"
        featureFlag: "reviews_qa"

# Seller Central Navigation
seller:
  - section: "Dashboard"
    icon: "layout-dashboard"
    items:
      - label:
          en: "Seller Home"
          ar: "الرئيسية"
        path: "/marketplace/seller-central"
        icon: "home"
      
      - label:
          en: "Account Health"
          ar: "صحة الحساب"
        path: "/marketplace/seller-central/health"
        icon: "activity"
        featureFlag: "account_health"
        badge: "status"
  
  - section: "Catalog"
    icon: "box"
    items:
      - label:
          en: "Products"
          ar: "المنتجات"
        path: "/marketplace/seller-central/products"
        icon: "package"
      
      - label:
          en: "Add Product"
          ar: "إضافة منتج"
        path: "/marketplace/seller-central/products/add"
        icon: "plus-circle"
      
      - label:
          en: "Bulk Upload"
          ar: "رفع مجمع"
        path: "/marketplace/seller-central/products/upload"
        icon: "upload"
      
      - label:
          en: "Brand Registry"
          ar: "تسجيل العلامات التجارية"
        path: "/marketplace/seller-central/brands"
        icon: "shield"
        featureFlag: "brand_registry"
  
  - section: "Pricing & Inventory"
    icon: "dollar-sign"
    items:
      - label:
          en: "Manage Inventory"
          ar: "إدارة المخزون"
        path: "/marketplace/seller-central/inventory"
        icon: "archive"
      
      - label:
          en: "Manage Pricing"
          ar: "إدارة الأسعار"
        path: "/marketplace/seller-central/pricing"
        icon: "trending-up"
      
      - label:
          en: "Auto-Repricer"
          ar: "التسعير التلقائي"
        path: "/marketplace/seller-central/repricer"
        icon: "zap"
        featureFlag: "auto_repricer"
  
  - section: "Orders & Fulfillment"
    icon: "truck"
    items:
      - label:
          en: "Orders"
          ar: "الطلبات"
        path: "/marketplace/seller-central/orders"
        icon: "shopping-bag"
      
      - label:
          en: "Shipments"
          ar: "الشحنات"
        path: "/marketplace/seller-central/shipments"
        icon: "package-open"
      
      - label:
          en: "Fulfillment by Fixzit"
          ar: "التنفيذ بواسطة فكس زت"
        path: "/marketplace/seller-central/fbf"
        icon: "warehouse"
        featureFlag: "fulfillment_by_fixzit"
      
      - label:
          en: "Returns Management"
          ar: "إدارة المرتجعات"
        path: "/marketplace/seller-central/returns"
        icon: "rotate-ccw"
        featureFlag: "returns_center"
  
  - section: "Advertising"
    icon: "megaphone"
    featureFlag: "ads"
    items:
      - label:
          en: "Campaigns"
          ar: "الحملات"
        path: "/marketplace/seller-central/ads/campaigns"
        icon: "target"
      
      - label:
          en: "Create Campaign"
          ar: "إنشاء حملة"
        path: "/marketplace/seller-central/ads/create"
        icon: "plus-circle"
      
      - label:
          en: "Reports"
          ar: "التقارير"
        path: "/marketplace/seller-central/ads/reports"
        icon: "bar-chart"
  
  - section: "Promotions"
    icon: "percent"
    featureFlag: "deals"
    items:
      - label:
          en: "Deals & Coupons"
          ar: "العروض والقسائم"
        path: "/marketplace/seller-central/promotions"
        icon: "tag"
      
      - label:
          en: "Create Deal"
          ar: "إنشاء عرض"
        path: "/marketplace/seller-central/promotions/create"
        icon: "plus-circle"
  
  - section: "Analytics & Reports"
    icon: "trending-up"
    items:
      - label:
          en: "Sales Dashboard"
          ar: "لوحة المبيعات"
        path: "/marketplace/seller-central/reports/sales"
        icon: "dollar-sign"
      
      - label:
          en: "Traffic Reports"
          ar: "تقارير الزيارات"
        path: "/marketplace/seller-central/reports/traffic"
        icon: "users"
      
      - label:
          en: "Inventory Reports"
          ar: "تقارير المخزون"
        path: "/marketplace/seller-central/reports/inventory"
        icon: "archive"
  
  - section: "Finance"
    icon: "credit-card"
    featureFlag: "settlement"
    items:
      - label:
          en: "Payments & Settlements"
          ar: "المدفوعات والتسويات"
        path: "/marketplace/seller-central/finance/settlements"
        icon: "dollar-sign"
      
      - label:
          en: "Fee Schedule"
          ar: "جدول الرسوم"
        path: "/marketplace/seller-central/finance/fees"
        icon: "file-text"
      
      - label:
          en: "Tax Invoices"
          ar: "الفواتير الضريبية"
        path: "/marketplace/seller-central/finance/invoices"
        icon: "receipt"
  
  - section: "Customer Service"
    icon: "headphones"
    items:
      - label:
          en: "Messages"
          ar: "الرسائل"
        path: "/marketplace/seller-central/messages"
        icon: "mail"
        badge: "count"
      
      - label:
          en: "Claims & Disputes"
          ar: "المطالبات والنزاعات"
        path: "/marketplace/seller-central/claims"
        icon: "alert-circle"
        featureFlag: "a_to_z_claims"
  
  - section: "Settings"
    icon: "settings"
    items:
      - label:
          en: "Account Settings"
          ar: "إعدادات الحساب"
        path: "/marketplace/seller-central/settings"
        icon: "user-cog"
      
      - label:
          en: "Shipping Settings"
          ar: "إعدادات الشحن"
        path: "/marketplace/seller-central/settings/shipping"
        icon: "truck"
      
      - label:
          en: "Notification Preferences"
          ar: "تفضيلات الإشعارات"
        path: "/marketplace/seller-central/settings/notifications"
        icon: "bell"

# Admin Marketplace Navigation
admin:
  - section: "Marketplace Admin"
    icon: "shield"
    roles: ["ADMIN", "MARKETPLACE_ADMIN"]
    items:
      - label:
          en: "Dashboard"
          ar: "لوحة التحكم"
        path: "/marketplace/admin"
        icon: "layout-dashboard"
      
      - label:
          en: "Overview & Metrics"
          ar: "النظرة العامة والمقاييس"
        path: "/marketplace/admin/overview"
        icon: "trending-up"
  
  - section: "Catalog Management"
    icon: "package"
    roles: ["ADMIN", "MARKETPLACE_ADMIN"]
    items:
      - label:
          en: "Categories & Attributes"
          ar: "الفئات والسمات"
        path: "/marketplace/admin/categories"
        icon: "folder"
      
      - label:
          en: "Brand Registry"
          ar: "تسجيل العلامات التجارية"
        path: "/marketplace/admin/brands"
        icon: "shield"
        badge: "pending"
        featureFlag: "brand_registry"
      
      - label:
          en: "Product Compliance"
          ar: "توافق المنتجات"
        path: "/marketplace/admin/compliance"
        icon: "alert-triangle"
  
  - section: "Seller Management"
    icon: "users"
    roles: ["ADMIN", "MARKETPLACE_ADMIN"]
    items:
      - label:
          en: "Sellers"
          ar: "البائعون"
        path: "/marketplace/admin/sellers"
        icon: "briefcase"
      
      - label:
          en: "KYC Verification"
          ar: "التحقق من الهوية"
        path: "/marketplace/admin/kyc"
        icon: "user-check"
        badge: "pending"
      
      - label:
          en: "Account Health"
          ar: "صحة الحسابات"
        path: "/marketplace/admin/health"
        icon: "activity"
        featureFlag: "account_health"
      
      - label:
          en: "Violations & Appeals"
          ar: "المخالفات والاستئنافات"
        path: "/marketplace/admin/violations"
        icon: "alert-octagon"
        badge: "pending"
  
  - section: "Advertising"
    icon: "megaphone"
    roles: ["ADMIN", "MARKETPLACE_ADMIN"]
    featureFlag: "ads"
    items:
      - label:
          en: "Campaigns Overview"
          ar: "نظرة عامة على الحملات"
        path: "/marketplace/admin/ads/campaigns"
        icon: "target"
      
      - label:
          en: "Ad Review Queue"
          ar: "قائمة مراجعة الإعلانات"
        path: "/marketplace/admin/ads/review"
        icon: "eye"
        badge: "pending"
      
      - label:
          en: "Performance Analytics"
          ar: "تحليل الأداء"
        path: "/marketplace/admin/ads/analytics"
        icon: "bar-chart"
  
  - section: "Orders & Fulfillment"
    icon: "shopping-bag"
    roles: ["ADMIN", "MARKETPLACE_ADMIN"]
    items:
      - label:
          en: "Orders"
          ar: "الطلبات"
        path: "/marketplace/admin/orders"
        icon: "package"
      
      - label:
          en: "FBF Inventory"
          ar: "مخزون FBF"
        path: "/marketplace/admin/fbf/inventory"
        icon: "warehouse"
        featureFlag: "fulfillment_by_fixzit"
      
      - label:
          en: "Returns Center"
          ar: "مركز المرتجعات"
        path: "/marketplace/admin/returns"
        icon: "rotate-ccw"
        featureFlag: "returns_center"
  
  - section: "Customer Support"
    icon: "headphones"
    roles: ["ADMIN", "MARKETPLACE_ADMIN", "DISPUTE_AGENT"]
    items:
      - label:
          en: "A-to-Z Claims"
          ar: "مطالبات A-to-Z"
        path: "/marketplace/admin/claims"
        icon: "alert-circle"
        badge: "pending"
        featureFlag: "a_to_z_claims"
      
      - label:
          en: "Disputes"
          ar: "النزاعات"
        path: "/marketplace/admin/disputes"
        icon: "gavel"
        badge: "pending"
      
      - label:
          en: "IP Protection"
          ar: "حماية الملكية الفكرية"
        path: "/marketplace/admin/ip"
        icon: "copyright"
  
  - section: "Finance"
    icon: "dollar-sign"
    roles: ["ADMIN", "FINANCE_OPS"]
    featureFlag: "settlement"
    items:
      - label:
          en: "Settlement Console"
          ar: "وحدة التسوية"
        path: "/marketplace/admin/settlements"
        icon: "credit-card"
      
      - label:
          en: "Fee Management"
          ar: "إدارة الرسوم"
        path: "/marketplace/admin/fees"
        icon: "percent"
      
      - label:
          en: "Payout Processing"
          ar: "معالجة المدفوعات"
        path: "/marketplace/admin/payouts"
        icon: "send"
      
      - label:
          en: "VAT & Invoicing"
          ar: "ضريبة القيمة المضافة والفواتير"
        path: "/marketplace/admin/vat"
        icon: "receipt"
  
  - section: "Reports & Analytics"
    icon: "bar-chart-2"
    roles: ["ADMIN", "MARKETPLACE_ADMIN"]
    items:
      - label:
          en: "Business Intelligence"
          ar: "ذكاء الأعمال"
        path: "/marketplace/admin/reports"
        icon: "pie-chart"
      
      - label:
          en: "Sales Analytics"
          ar: "تحليل المبيعات"
        path: "/marketplace/admin/reports/sales"
        icon: "trending-up"
      
      - label:
          en: "Seller Performance"
          ar: "أداء البائعين"
        path: "/marketplace/admin/reports/sellers"
        icon: "users"
      
      - label:
          en: "Search Analytics"
          ar: "تحليل البحث"
        path: "/marketplace/admin/reports/search"
        icon: "search"
  
  - section: "Configuration"
    icon: "sliders"
    roles: ["ADMIN"]
    items:
      - label:
          en: "Marketplace Settings"
          ar: "إعدادات السوق"
        path: "/marketplace/admin/settings"
        icon: "settings"
      
      - label:
          en: "Feature Flags"
          ar: "أعلام الميزات"
        path: "/marketplace/admin/feature-flags"
        icon: "flag"
      
      - label:
          en: "Policy Manager"
          ar: "مدير السياسات"
        path: "/marketplace/admin/policies"
        icon: "file-text"
      
      - label:
          en: "Audit Logs"
          ar: "سجلات التدقيق"
        path: "/marketplace/admin/audit"
        icon: "list"

# RFQ (Request for Quote) Navigation
rfq:
  - section: "RFQ"
    icon: "file-question"
    items:
      - label:
          en: "My RFQs"
          ar: "طلبات عروض الأسعار"
        path: "/marketplace/rfq"
        icon: "clipboard-list"
      
      - label:
          en: "Create RFQ"
          ar: "إنشاء طلب عرض سعر"
        path: "/marketplace/rfq/create"
        icon: "plus-circle"
      
      - label:
          en: "Browse Requests"
          ar: "تصفح الطلبات"
        path: "/marketplace/rfq/browse"
        icon: "search"
        roles: ["SELLER_OWNER", "SELLER_STAFF"]

# Public Pages (no authentication required)
public:
  - label:
      en: "Browse Marketplace"
      ar: "تصفح السوق"
    path: "/marketplace"
    icon: "store"
  
  - label:
      en: "Become a Seller"
      ar: "كن بائعًا"
    path: "/marketplace/seller-central/register"
    icon: "briefcase"
  
  - label:
      en: "Help Center"
      ar: "مركز المساعدة"
    path: "/marketplace/help"
    icon: "help-circle"

