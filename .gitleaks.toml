# Gitleaks configuration for Fixzit
# Allows example API keys and tokens in documentation

[allowlist]
description = "Allow example credentials in documentation and migration guides"

# Allow entire documentation directories
[[allowlist.paths]]
paths = [
  '''docs/migrations/.*\.md$''',
  '''docs/api/.*\.md$''',
  '''README\.md$''',
  '''.*\.example$'''
]

# Allow common placeholder patterns
[[allowlist.regexes]]
regex = '''YOUR_TOKEN|YOUR_API_KEY|your-secret-key|example-token|xxx-xxx-xxx'''
description = "Placeholder credentials in documentation"

# Allow Bearer tokens in curl examples
[[allowlist.regexes]]
regex = '''Authorization:\s+Bearer\s+(YOUR_|your-|example-)'''
description = "Example Bearer tokens in curl commands"
