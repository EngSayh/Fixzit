default_env:
  CI: "1"
  YES: "1"
  FORCE: "1"
  SKIP_CONFIRM: "1"
  DEBIAN_FRONTEND: "noninteractive"
  NPM_CONFIG_YES: "true"

tasks:
  run:
    cmd: [".runner/auto-approve.sh"]
    description: "Run command with auto-approve"
  
  test:
    cmd: [".runner/auto-approve.sh", "npm", "test"]
    description: "Run tests with auto-approve"
  
  e2e:
    cmd: [".runner/auto-approve.sh", "npx", "playwright", "test"]
    description: "Run E2E tests with auto-approve"
  
  build:
    cmd: [".runner/auto-approve.sh", "npm", "run", "build"]
    description: "Build project with auto-approve"
  
  lint:
    cmd: [".runner/auto-approve.sh", "npm", "run", "lint"]
    description: "Run linter with auto-approve"
  
  typecheck:
    cmd: [".runner/auto-approve.sh", "npm", "run", "typecheck"]
    description: "Run TypeScript check with auto-approve"
