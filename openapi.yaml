openapi: 3.0.3
info:
  title: Fixzit Platform API
  version: 3.0.0
  description: |-
    Comprehensive REST API for the Fixzit Platform including:
    - **Aqar**: Real estate marketplace (listings, leads, favorites, packages)
    - **Souq**: E-commerce marketplace (orders, returns, settlements, sellers)
    - **FM**: Facilities management (work orders, properties, assets)
    - **HR**: Human resources (employees, leaves, payroll, attendance)
    - **Admin**: Platform administration (users, settings, notifications)
    - **Authentication**: OAuth2, OTP, session management
    
    ## API Coverage
    **Total Routes**: 352 documented endpoints across 40+ categories
    
    ## Breaking Changes
    ### v3.0.0 - Full API Documentation (December 2025)
    - **NEW**: Complete API documentation for all 352 routes
    - **Coverage**: Increased from 35 routes (10%) to 352 routes (100%)
    - **Generated**: Auto-generated stubs for undocumented routes
    
    ### v2.0.27 - Public API Caching (December 2025)
    - **NEW**: Public API routes now return Cache-Control headers
    - **Affected Endpoints**: `/api/public/*` routes
    - **Details**: max-age varies by content type (30s for dynamic, 300s for static)
    
    ### v2.0.26 - Souq Refund Methods
    - **DEPRECATED**: `store_credit` refund method removed
    - **NEW**: Use `wallet` for refunds to user's digital wallet
    - **Affected Endpoints**: `/api/souq/returns/refund`
    - **Migration**: Update API clients to use `wallet` instead of `store_credit`
    - **Timeline**: `store_credit` was removed in v2.0.26 (November 2025)

servers:
  - url: http://localhost:3000/api
    description: Development
  - url: https://fixzit.co/api
    description: Production

paths:
  /aqar/listings:
    post:
      summary: Create property listing
      tags: [Listings]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListingCreate"
      responses:
        "201":
          description: Listing created
          content:
            application/json:
              schema:
                type: object
                properties:
                  listing:
                    $ref: "#/components/schemas/Listing"
                  correlationId:
                    type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"

  /aqar/listings/{id}:
    get:
      summary: Get listing by ID
      tags: [Listings]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: "^[a-fA-F0-9]{24}$"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  listing:
                    $ref: "#/components/schemas/Listing"
                  correlationId:
                    type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"

  /aqar/listings/search:
    get:
      summary: Search listings with filters
      tags: [Listings]
      parameters:
        - name: city
          in: query
          schema:
            type: string
        - name: lat
          in: query
          schema:
            type: number
            format: double
        - name: lng
          in: query
          schema:
            type: number
            format: double
        - name: radiusKm
          in: query
          schema:
            type: number
            minimum: 0.1
            maximum: 20
          description: "Capped to 20km for performance"
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        "200":
          description: OK

  /aqar/leads:
    post:
      summary: Create lead (public, rate-limited to 10 req/min)
      tags: [Leads]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LeadCreate"
      responses:
        "201":
          description: Created
        "400":
          $ref: "#/components/responses/BadRequest"
        "429":
          description: Too Many Requests

  /aqar/favorites:
    post:
      summary: Add favorite
      tags: [Favorites]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FavoriteCreate"
      responses:
        "201":
          description: Created
        "409":
          description: Conflict (already favorited)

  /aqar/packages:
    post:
      summary: Purchase package (atomic transaction)
      tags: [Packages]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [type]
              properties:
                type:
                  type: string
                  enum: [STARTER, STANDARD, PREMIUM]
      responses:
        "201":
          description: Created
        "400":
          $ref: "#/components/responses/BadRequest"

  /souq/returns/refund:
    post:
      summary: Process refund for RMA
      description: |-
        Process a refund for a return merchandise authorization (RMA).
        
        **Breaking Change (v2.0.26)**: The `store_credit` refund method has been removed.
        Use `wallet` for refunds to user's digital wallet instead.
      tags: [Refunds]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [rmaId, refundMethod, refundAmount]
              properties:
                rmaId:
                  type: string
                  description: Return merchandise authorization ID
                refundMethod:
                  type: string
                  enum: [original_payment, wallet, bank_transfer]
                  description: |-
                    Refund method:
                    - `original_payment`: Refund to original payment method
                    - `wallet`: Refund to user's digital wallet (replaces deprecated `store_credit`)
                    - `bank_transfer`: Direct bank transfer
                refundAmount:
                  type: number
                  minimum: 0.01
                  description: Refund amount in SAR
      responses:
        '200':
          description: Refund processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Refund processed successfully'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /copilot/knowledge:
    post:
      summary: Upsert knowledge documents for Copilot search
      tags: [Copilot]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                docs:
                  type: array
                  items:
                    type: object
                    properties:
                      slug: { type: string }
                      title: { type: string }
                      content: { type: string }
                      orgId: { type: string, nullable: true }
                      roles:
                        type: array
                        items: { type: string }
                      locale:
                        type: string
                        enum: [en, ar]
                      tags:
                        type: array
                        items: { type: string }
                      source: { type: string }
                      checksum: { type: string }
      responses:
        "200": { description: Upserted }
        "401": { description: Unauthorized }
        "429": { description: Rate limit exceeded }
        "503": { description: Webhook not configured }

  /souq/search:
    get:
      summary: Search Souq products
      tags: [Souq]
      security: []
      parameters:
        - in: query
          name: q
          schema: { type: string, maxLength: 256 }
        - in: query
          name: category
          schema: { type: string }
        - in: query
          name: subcategory
          schema: { type: string }
        - in: query
          name: brandId
          schema: { type: string }
        - in: query
          name: minPrice
          schema: { type: number }
        - in: query
          name: maxPrice
          schema: { type: number }
        - in: query
          name: minRating
          schema: { type: number, minimum: 0, maximum: 5 }
        - in: query
          name: badges
          schema: { type: string, description: "Comma-separated badges" }
        - in: query
          name: inStock
          schema: { type: boolean }
        - in: query
          name: isActive
          schema: { type: boolean, default: true }
        - in: query
          name: sort
          schema:
            type: string
            enum: [relevance, price_asc, price_desc, rating, newest]
            default: relevance
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100, default: 20 }
      responses:
        "200": { description: Search results }
        "400": { description: Invalid parameters }
        "403": { description: Unauthorized org context }
        "429": { description: Rate limit exceeded }

  /admin/notifications/test:
    post:
      summary: Send an admin test notification (SMS or WhatsApp)
      tags: [Admin, Notifications]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [phoneNumber, channel, message]
              properties:
                phoneNumber:
                  type: string
                  description: E.164 phone number (with +)
                  example: "+15551234567"
                channel:
                  type: string
                  enum: [sms, whatsapp]
                message:
                  type: string
                  maxLength: 1600
      responses:
        "200":
          description: Message accepted by provider
        "400":
          description: Validation failed or provider rejected (sanitized error message, no provider payload)
        "403":
          description: Forbidden (requires SUPER_ADMIN)
        "500":
          description: Internal server error

  # Public API Endpoints (no authentication required)
  /public/rfqs:
    get:
      summary: Get public RFQs
      description: Returns publicly visible Request for Quotations
      tags: [Public]
      responses:
        "200":
          description: List of public RFQs
          headers:
            Cache-Control:
              schema:
                type: string
                example: "public, max-age=60, stale-while-revalidate=120"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/PublicRFQ"

  /public/aqar/listings:
    get:
      summary: Get public property listings
      description: Returns publicly visible Aqar property listings
      tags: [Public]
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: List of public listings
          headers:
            Cache-Control:
              schema:
                type: string
                example: "public, max-age=60, stale-while-revalidate=120"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  listings:
                    type: array
                    items:
                      $ref: "#/components/schemas/PublicListing"
                  total:
                    type: integer

  /public/aqar/listings/{id}:
    get:
      summary: Get single public listing
      description: Returns a single publicly visible listing with view increment
      tags: [Public]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: "^[a-fA-F0-9]{24}$"
      responses:
        "200":
          description: Public listing details
          headers:
            Cache-Control:
              schema:
                type: string
                example: "public, max-age=30, stale-while-revalidate=60"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  listing:
                    $ref: "#/components/schemas/PublicListing"
        "404":
          $ref: "#/components/responses/NotFound"

  /public/footer/{page}:
    get:
      summary: Get footer content page
      description: Returns footer content for about, privacy, or terms pages
      tags: [Public]
      parameters:
        - name: page
          in: path
          required: true
          schema:
            type: string
            enum: [about, privacy, terms]
      responses:
        "200":
          description: Footer content
          headers:
            Cache-Control:
              schema:
                type: string
                example: "public, max-age=300, stale-while-revalidate=600"
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: string
                  contentEn:
                    type: string
                  contentAr:
                    type: string
                  updatedAt:
                    type: string
                    format: date-time
        "404":
          $ref: "#/components/responses/NotFound"


