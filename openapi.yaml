components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized - Missing or invalid authentication
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Forbidden:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    # Public API Schemas
    PublicRFQ:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        category:
          type: string
        status:
          type: string
          enum: [OPEN, CLOSED, AWARDED]
        createdAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time

    PublicListing:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        titleAr:
          type: string
        description:
          type: string
        descriptionAr:
          type: string
        propertyType:
          type: string
          enum: [APARTMENT, VILLA, OFFICE, LAND, WAREHOUSE, RETAIL]
        intent:
          type: string
          enum: [SALE, RENT]
        price:
          type: number
        currency:
          type: string
          default: OMR
        city:
          type: string
        district:
          type: string
        area:
          type: number
          description: Area in square meters
        bedrooms:
          type: integer
        bathrooms:
          type: integer
        images:
          type: array
          items:
            type: string
            format: uri
        features:
          type: array
          items:
            type: string
        isVerified:
          type: boolean
        isFeatured:
          type: boolean
        views:
          type: integer
        createdAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            name:
              type: string
            code:
              oneOf:
                - type: string
                - type: integer
            userMessage:
              type: string
            devMessage:
              type: string
            correlationId:
              type: string

    ListingCreate:
      type: object
      required:
        [
          intent,
          propertyType,
          title,
          description,
          city,
          price,
          areaSqm,
          geo,
          source,
        ]
      properties:
        intent:
          type: string
          enum: [BUY, RENT, DAILY]
        propertyType:
          type: string
        title:
          type: string
        description:
          type: string
        city:
          type: string
        price:
          type: number
          minimum: 1
        areaSqm:
          type: number
          minimum: 1
        geo:
          type: object
          required: [type, coordinates]
          properties:
            type:
              type: string
              enum: [Point]
            coordinates:
              type: array
              items:
                type: number
              minItems: 2
              maxItems: 2
        source:
          type: string
          enum: [OWNER, AGENT, DEVELOPER]

    Listing:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        price:
          type: number
        areaSqm:
          type: number
        city:
          type: string
        status:
          type: string

    LeadCreate:
      type: object
      required: [inquirerName, inquirerPhone, intent, source]
      properties:
        listingId:
          type: string
        projectId:
          type: string
        inquirerName:
          type: string
        inquirerPhone:
          type: string
        intent:
          type: string
          enum: [BUY, RENT, DAILY]
        source:
          type: string

    FavoriteCreate:
      type: object
      required: [targetId, targetType]
      properties:
        targetId:
          type: string
        targetType:
          type: string
          enum: [LISTING, PROJECT]

    # ============================================
    # FM Schemas
    # ============================================

    WorkOrderCreate:
      type: object
      required: [title, propertyId, priority]
      properties:
        title:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 2000
