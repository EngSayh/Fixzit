global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "fixzit-next"
    scheme: http
    metrics_path: /api/metrics
    static_configs:
      - targets:
          - web:3000
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: fixzit-web
