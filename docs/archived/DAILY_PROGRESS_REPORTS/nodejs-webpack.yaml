name: NodeJS with Webpack

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Validate Required Secrets
        run: |
          MISSING_SECRETS=()

          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            MISSING_SECRETS+=("MONGODB_URI")
          fi

          if [ -z "${{ secrets.NEXTAUTH_SECRET }}" ]; then
            MISSING_SECRETS+=("NEXTAUTH_SECRET")
          fi

          if [ -z "${{ secrets.NEXTAUTH_URL }}" ]; then
            MISSING_SECRETS+=("NEXTAUTH_URL")
          fi

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "❌ Missing required secrets: ${MISSING_SECRETS[*]}"
            echo "Please configure these secrets in GitHub repository settings"
            exit 1
          fi

          echo "✅ All required secrets are configured"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Translation Audit
        run: node scripts/audit-translations.mjs
        continue-on-error: false

      - name: TypeScript Typecheck
        run: pnpm run typecheck
        continue-on-error: false

      - name: ESLint Check
        run: pnpm run lint
        continue-on-error: false

      - name: Run Tests
        run: pnpm test
        continue-on-error: false
        env:
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Check Code Coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -e "const cov = require('./coverage/coverage-summary.json'); const total = cov.total; const pct = total.lines.pct; console.log(pct);")
            echo "Code coverage: ${COVERAGE}%"
            if [ $(echo "$COVERAGE < 80" | bc -l) -eq 1 ]; then
              echo "❌ Code coverage ${COVERAGE}% is below 80% threshold"
              exit 1
            fi
            echo "✅ Code coverage ${COVERAGE}% meets 80% threshold"
          else
            echo "⚠️ Coverage report not found, skipping coverage check"
          fi
        continue-on-error: false

      - name: Build Next.js
        run: pnpm run build
        env:
          NODE_OPTIONS: --max-old-space-size=8192
          NODE_ENV: production
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-${{ matrix.node-version }}
          path: |
            .next
            !.next/cache
          retention-days: 1

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: coverage
          retention-days: 7
