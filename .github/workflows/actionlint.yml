name: ðŸ” Workflow Lint (actionlint)

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - '.github/actions/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - '.github/actions/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  actionlint:
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: any
          actionlint_flags: |
            -ignore 'SC2086:.*'
            -ignore 'SC2016:.*'

      - name: âœ… Lint complete
        if: success()
        run: echo "âœ… All workflow files passed actionlint validation"

      - name: âŒ Lint failed
        if: failure()
        run: |
          echo "âŒ Workflow lint failed. Please fix the issues reported above."
          echo "Common issues:"
          echo "  - Invalid workflow syntax"
          echo "  - Missing required fields"
          echo "  - Shellcheck errors in run commands"
          echo "  - Invalid action references"
          exit 1
