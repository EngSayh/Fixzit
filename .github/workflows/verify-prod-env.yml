---
# yamllint disable rule:line-length rule:truthy
name: Production Environment Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

# Ensure only one instance runs at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-production-env:
    name: Validate Production Environment Configuration
    runs-on: ubuntu-latest

    # Only run on preview deployments or production pushes (skip forked PRs without secrets)
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'pull_request' && github.base_ref == 'main' && github.event.pull_request.head.repo.fork != true)

    permissions:
      contents: read
      pull-requests: write

    env:
      # Production validation requires actual secrets
      VERCEL_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
      CI: true
      # Auth secrets (required)
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      # PayTabs secrets (required for payment processing)
      PAYTABS_PROFILE_ID: ${{ secrets.PAYTABS_PROFILE_ID }}
      PAYTABS_SERVER_KEY: ${{ secrets.PAYTABS_SERVER_KEY }}
      # ZATCA secrets (required for Saudi e-invoicing)
      ZATCA_API_KEY: ${{ secrets.ZATCA_API_KEY }}
      ZATCA_SELLER_NAME: ${{ secrets.ZATCA_SELLER_NAME }}
      ZATCA_VAT_NUMBER: ${{ secrets.ZATCA_VAT_NUMBER }}
      ZATCA_SELLER_ADDRESS: ${{ secrets.ZATCA_SELLER_ADDRESS }}
      # Redis (required for queues)
      REDIS_URL: ${{ secrets.REDIS_URL }}
      BULLMQ_REDIS_URL: ${{ secrets.BULLMQ_REDIS_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure Mongo Indexes (idempotent)
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: pnpm tsx -e "import { createIndexes } from './lib/db/collections'; import { getDatabase } from './lib/mongodb-unified'; (async () => { await createIndexes(); try { const db = await getDatabase(); (db as any)?.client?.close?.(); } catch (_) {} })();"

      - name: Run production environment validation
        id: validate
        run: |
          echo "ðŸ” Running production environment validation..."
          pnpm guard:prod-env
          echo "validation_status=success" >> $GITHUB_OUTPUT

      - name: Check validation result
        if: failure()
        run: |
          echo "âŒ Production environment validation failed!"
          echo "The guard:prod-env script detected missing or invalid secrets."
          echo ""
          echo "Please configure the following secrets in GitHub Actions:"
          echo ""
          echo "Auth (REQUIRED):"
          echo "  - NEXTAUTH_SECRET (or AUTH_SECRET) - for session signing"
          echo ""
          echo "Payments (REQUIRED for marketplace):"
          echo "  - PAYTABS_PROFILE_ID, PAYTABS_SERVER_KEY"
          echo ""
          echo "ZATCA Saudi e-invoicing (REQUIRED for PayTabs callbacks):"
          echo "  - ZATCA_API_KEY"
          echo "  - ZATCA_SELLER_NAME"
          echo "  - ZATCA_VAT_NUMBER"
          echo "  - ZATCA_SELLER_ADDRESS"
          echo ""
          echo "Redis (REQUIRED for queues):"
          echo "  - REDIS_URL or BULLMQ_REDIS_URL"
          echo ""
          echo "Set these in:"
          echo "  - GitHub: Repository Settings â†’ Secrets and Variables â†’ Actions"
          echo "  - Vercel: Project Settings â†’ Environment Variables"
          exit 1

      - name: Post validation success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Production Environment Validation Passed**\\n\\nAll required secrets (Auth, PayTabs, ZATCA, Redis) are configured.'
            })

      - name: Summary
        if: always()
        run: |
          echo "### Production Environment Validation" >> "$GITHUB_STEP_SUMMARY"
          echo >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ steps.validate.outcome }}" = "success" ]; then
            echo "Status: PASSED" >> "$GITHUB_STEP_SUMMARY"
            echo >> "$GITHUB_STEP_SUMMARY"
            echo "All required production secrets are configured." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Status: FAILED" >> "$GITHUB_STEP_SUMMARY"
            echo >> "$GITHUB_STEP_SUMMARY"
            echo "Missing required secrets. Configure in GitHub Actions Secrets:" >> "$GITHUB_STEP_SUMMARY"
            echo "- NEXTAUTH_SECRET / AUTH_SECRET" >> "$GITHUB_STEP_SUMMARY"
            echo "- PAYTABS_PROFILE_ID, PAYTABS_SERVER_KEY" >> "$GITHUB_STEP_SUMMARY"
            echo "- ZATCA_API_KEY, ZATCA_SELLER_NAME, ZATCA_VAT_NUMBER, ZATCA_SELLER_ADDRESS" >> "$GITHUB_STEP_SUMMARY"
            echo "- REDIS_URL / BULLMQ_REDIS_URL" >> "$GITHUB_STEP_SUMMARY"
          fi
