---
# yamllint disable rule:line-length rule:truthy
name: ESLint Production Code Quality

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "services/**"
      - "scripts/**"
      - "tools/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "eslint.config.mjs"
  pull_request:
    branches: [main, develop]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "services/**"
      - "scripts/**"
      - "tools/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "eslint.config.mjs"

permissions:
  contents: read
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-production-code:
    name: Lint Production Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint on production code
        run: |
          mkdir -p _artifacts
          echo "üîç Linting production code (app, components, lib, services)..."
          pnpm eslint app components lib services --ext .ts,.tsx,.js,.jsx \
            --max-warnings 0 \
            --report-unused-disable-directives \
            --format json \
            -o _artifacts/eslint-results.json

      - name: Run hard-coded URI guardrail
        run: |
          echo "üîí Scanning for hard-coded database URIs with credentials..."
          bash scripts/security/check-hardcoded-uris.sh

      - name: Upload ESLint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: _artifacts/eslint-results.json
          retention-days: 30

      - name: Generate baseline comparison
        if: always()
        run: |
          if [ -f "_artifacts/eslint-results.json" ]; then
            echo "üìä ESLint Results Summary:"
            echo "See uploaded artifacts for detailed report"
          fi

  lint-scripts-tools:
    name: Lint Scripts & Tools
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint on scripts and tools
        run: |
          mkdir -p _artifacts
          echo "üîç Linting scripts and tools (strict mode)..."
          pnpm eslint scripts tools --ext .ts,.tsx,.js,.jsx,.mjs \
            --max-warnings 0 \
            --format json \
            -o _artifacts/eslint-scripts-tools.json

          echo "‚úÖ Scripts/tools lint passed with 0 errors and 0 warnings"

      - name: Upload scripts/tools lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-scripts-tools-results
          path: _artifacts/eslint-scripts-tools.json
          retention-days: 30

  brand-color-scan:
    name: Brand Color Scan (Informational)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run brand color scan on production code
        run: |
          echo "üé® Scanning production code for off-palette colors..."
          node scripts/scan-hex-prod.js

      - name: Summary
        if: always()
        run: |
          echo "üìä Brand color scan completed"
          echo "   This job is informational and does not block CI"
          echo "   To make blocking: set BRAND_SCAN_STRICT=true"

  security-hardcoded-uris:
    name: Security Scan (Hard-coded URIs)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hard-coded URI scan
        run: bash scripts/security/check-hardcoded-uris.sh
