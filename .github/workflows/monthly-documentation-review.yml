name: Monthly Documentation Review

on:
  schedule:
    # Run on the 1st of every month at 9 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:

jobs:
  review-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run documentation review
        id: review
        run: |
          set -e
          chmod +x scripts/review-docs.sh
          ./scripts/review-docs.sh > doc-review-report.txt || {
            echo "::error title=Documentation Review Failed::Check that docs/current/ exists and is accessible" >&2
            exit 1
          }
          
          # Extract key metrics
          needs_review=$(grep -c "âš ï¸" doc-review-report.txt || echo "0")
          echo "needs_review=$needs_review" >> $GITHUB_OUTPUT
      
      - name: Upload review report
        uses: actions/upload-artifact@v3
        with:
          name: documentation-review-report
          path: doc-review-report.txt
          retention-days: 90
      
      - name: Create issue if docs need review
        if: steps.review.outputs.needs_review != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('doc-review-report.txt', 'utf8');
            
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“‹ Monthly Documentation Review - ${new Date().toISOString().split('T')[0]}`,
              body: `## Monthly Documentation Review\n\nSome documentation files need review:\n\n\`\`\`\n${report}\n\`\`\`\n\n### Action Items:\n- [ ] Review outdated files in \`docs/current/\`\n- [ ] Update or archive as needed\n- [ ] Close this issue when complete`,
              labels: ['documentation', 'maintenance', 'monthly-review']
            });
            
            console.log(`Created issue #${issue.data.number}`);
      
      - name: Run backup cleanup
        run: |
          set -e
          chmod +x scripts/cleanup-backups.sh
          ./scripts/cleanup-backups.sh || {
            echo "::warning title=Backup Cleanup Issues::Check that backup directories (i18n/dictionaries/backup, .archive) are accessible" >&2
            exit 0
          }
