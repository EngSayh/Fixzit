---
# yamllint disable rule:line-length rule:truthy
name: Renovate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # Daily at 03:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: info
      RENOVATE_REPOSITORY: ${{ github.repository }}
      # Prefer RENOVATE_TOKEN secret, else fall back to GitHub token
      RENOVATE_TOKEN: ${{ secrets['RENOVATE_TOKEN'] || github.token }}
    steps:
      - name: Run Renovate
        uses: renovatebot/github-action@v44.0.5
        with:
          configurationFile: renovate.json
          token: ${{ env.RENOVATE_TOKEN }}
