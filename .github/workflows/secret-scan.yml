name: Secret Scanning

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  scan-secrets:
    name: Scan for exposed secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for comprehensive scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
      # Secrets are configured in GitHub Settings > Secrets and variables > Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || '' }}
          # GITLEAKS_LICENSE only needed for commercial use - removed for open-source

      - name: Scan summary
        if: always()
        run: |
          echo "## Secret Scanning Summary" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Gitleaks scan completed â€” see status above" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**What was scanned:**" >> $GITHUB_STEP_SUMMARY
          echo "- Git history (full repository)" >> $GITHUB_STEP_SUMMARY
          echo "- All branches and commits" >> $GITHUB_STEP_SUMMARY
          echo "- Staged and unstaged changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Common secrets detected:**" >> $GITHUB_STEP_SUMMARY
          echo "- API keys (AWS, Google Cloud, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- Private keys (RSA, SSH, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- Database credentials" >> $GITHUB_STEP_SUMMARY
          echo "- OAuth tokens and secrets" >> $GITHUB_STEP_SUMMARY
          echo "- JWT secrets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**If secrets are found:** This workflow will fail and block the PR/push." >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:** Remove secrets, rotate compromised credentials, update .gitignore" >> $GITHUB_STEP_SUMMARY
