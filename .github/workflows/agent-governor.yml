---
# yamllint disable rule:line-length rule:truthy
name: Agent Governor CI

on:
  pull_request:
  push:
    branches: [main, feature/*, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  verify:
    runs-on: ubuntu-22.04
    env:
      # Secrets are configured in GitHub Settings > Secrets and variables > Actions
      NODE_OPTIONS: --max-old-space-size=8192

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '!node_modules/**') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run inventory scan
        run: bash scripts/inventory.sh

      - name: TypeScript check
        run: pnpm run typecheck

      - name: Lint check
        run: pnpm run lint

      - name: üîí Assert non-production MongoDB
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          CI: "true"
        # Run only if MONGODB_URI is available (skip on forks)
        if: ${{ env.MONGODB_URI != '' }}
        run: pnpm tsx scripts/assert-nonprod-mongo.ts

      - name: Ensure Mongo Indexes (idempotent)
        # IMPORTANT: secrets are empty on fork PRs; skip instead of trying localhost.
        env:
          MONGODB_URI: ${{ secrets['MONGODB_URI'] }}
        if: ${{ env.MONGODB_URI != '' }}
        run: pnpm tsx -e "import { createIndexes } from './lib/db/collections'; import { getDatabase } from './lib/mongodb-unified'; (async () => { await createIndexes(); try { const db = await getDatabase(); (db as any)?.client?.close?.(); } catch (_) {} })();"

      - name: Run RBAC v4.1 Tests
        env:
          SKIP_GLOBAL_MONGO: "true"
        run: |
          echo "üîí Running STRICT v4.1 RBAC validation tests..."
          pnpm vitest run tests/domain/fm.behavior.v4.1.test.ts --reporter=dot || {
            echo "‚ùå RBAC tests failed! Blocking build."
            exit 1
          }
          echo "‚úÖ RBAC tests passing"

      # Note: E2E tests are expensive and run separately in e2e-tests.yml workflow

      - name: Build project
        env:
          MONGODB_URI: ${{ secrets['MONGODB_URI'] }}
          NEXTAUTH_SECRET: ${{ secrets['NEXTAUTH_SECRET'] }}
          NEXTAUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          DISABLE_MONGODB_FOR_BUILD: "true"
          SKIP_ENV_VALIDATION: "true"
        run: pnpm run build

      - name: Upload inventory artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: inventory-results
          path: docs/inventory/

      - name: Check for duplicates
        run: |
          if [ -s docs/inventory/duplicate-names.txt ]; then
            echo "‚ö†Ô∏è Duplicates found:"
            cat docs/inventory/duplicate-names.txt
          else
            echo "‚úÖ No duplicates detected"
          fi
