name: Agent Governor CI

on:
  pull_request:
  push:
    branches: [main, feature/*, develop]

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=8192
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run inventory scan
        run: bash scripts/inventory.sh
      
      - name: TypeScript check
        run: npm run typecheck
        # CRITICAL: Removed continue-on-error - typecheck failures must block PRs

      - name: Lint check
        run: npm run lint
        # CRITICAL: Removed continue-on-error - lint failures must block PRs

      - name: Run tests
        run: npm run test --workspaces --if-present
        # CRITICAL: Removed continue-on-error - test failures must block PRs

      # E2E smoke tests temporarily disabled - script does not exist
      # TODO: Create e2e:smoke script or remove from workflow
      # - name: Run E2E smoke tests
      #   run: npm run e2e:smoke --if-present

      - name: Build project
        run: npm run build
        # CRITICAL: Removed continue-on-error - build failures must block PRs
      
      - name: Upload inventory artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: inventory-results
          path: docs/inventory/
      
      - name: Check for duplicates
        run: |
          if [ -s docs/inventory/duplicate-names.txt ]; then
            echo "⚠️ Duplicates found:"
            cat docs/inventory/duplicate-names.txt
          else
            echo "✅ No duplicates detected"
          fi
