---
# yamllint disable rule:line-length rule:truthy
name: Agent Governor CI

on:
  pull_request:
  push:
    branches: [main, feature/*, develop]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  verify:
    runs-on: ubuntu-22.04
    env:
      # Secrets are configured in GitHub Settings > Secrets and variables > Actions
      NODE_OPTIONS: --max-old-space-size=8192

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run inventory scan
        run: bash scripts/inventory.sh

      - name: TypeScript check
        run: pnpm run typecheck
        # CRITICAL: Removed continue-on-error - typecheck failures must block PRs

      - name: Lint check
        run: pnpm run lint
        # CRITICAL: Removed continue-on-error - lint failures must block PRs

      - name: Ensure Mongo Indexes (idempotent)
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/fixzit' }}
        run: pnpm tsx -e "import { createIndexes } from './lib/db/collections'; import { getDatabase } from './lib/mongodb-unified'; (async () => { await createIndexes(); try { const db = await getDatabase(); (db as any)?.client?.close?.(); } catch (_) {} })();"

      - name: Run RBAC v4.1 Tests
        run: |
          echo "üîí Running STRICT v4.1 RBAC validation tests..."
          pnpm vitest run tests/domain/fm.behavior.v4.1.test.ts --reporter=dot || {
            echo "‚ùå RBAC tests failed! Blocking build."
            exit 1
          }
          echo "‚úÖ RBAC tests passing"

      # Note: E2E tests are expensive and run separately in e2e-tests.yml workflow

      - name: Build project
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          DISABLE_MONGODB_FOR_BUILD: "true"
          SKIP_ENV_VALIDATION: "true"
        run: pnpm run build
        # CRITICAL: Removed continue-on-error - build failures must block PRs

      - name: Upload inventory artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: inventory-results
          path: docs/inventory/

      - name: Check for duplicates
        run: |
          if [ -s docs/inventory/duplicate-names.txt ]; then
            echo "‚ö†Ô∏è Duplicates found:"
            cat docs/inventory/duplicate-names.txt
          else
            echo "‚úÖ No duplicates detected"
          fi
