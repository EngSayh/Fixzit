name: Agent Governor CI

on:
  pull_request:
  push:
    branches: [main, feature/*, develop]

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=8192
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run inventory scan
        run: bash scripts/inventory.sh
      
      - name: TypeScript check
        run: npm run typecheck
        # CRITICAL: Removed continue-on-error - typecheck failures must block PRs

      - name: Lint check
        run: npm run lint
        # CRITICAL: Removed continue-on-error - lint failures must block PRs

      # Note: No test script exists in package.json - placeholder tests use Playwright e2e
      # E2E tests are expensive and run separately, so we skip unit tests here for now
      # TODO: Add unit test script with Jest or Vitest when unit tests are implemented
      # - name: Run tests
      #   run: npm run test --if-present

      - name: Build project
        run: npm run build
        # CRITICAL: Removed continue-on-error - build failures must block PRs
      
      - name: Upload inventory artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: inventory-results
          path: docs/inventory/
      
      - name: Check for duplicates
        run: |
          if [ -s docs/inventory/duplicate-names.txt ]; then
            echo "⚠️ Duplicates found:"
            cat docs/inventory/duplicate-names.txt
          else
            echo "✅ No duplicates detected"
          fi
