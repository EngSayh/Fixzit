name: Agent Governor CI

# Expected secret warnings documented in: .github/WORKFLOW_SECRETS_DOCUMENTATION.md

on:
  pull_request:
  push:
    branches: [main, feature/*, develop]

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      # Secrets are configured in GitHub Settings > Secrets and variables > Actions
      NODE_OPTIONS: --max-old-space-size=8192

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run inventory scan
        run: bash scripts/inventory.sh

      - name: TypeScript check
        run: pnpm run typecheck
        # CRITICAL: Removed continue-on-error - typecheck failures must block PRs

      - name: Lint check
        run: pnpm run lint
        # CRITICAL: Removed continue-on-error - lint failures must block PRs

      # Note: No test script exists in package.json - placeholder tests use Playwright e2e
      # E2E tests are expensive and run separately, so we skip unit tests here for now
      # TODO: Add unit test script with Jest or Vitest when unit tests are implemented
      # - name: Run tests
      #   run: pnpm run test --if-present
      
      - name: Build project
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          DISABLE_MONGODB_FOR_BUILD: "true"
          SKIP_ENV_VALIDATION: "true"
        run: |
          # Apply safe defaults if secrets are not provided
          export MONGODB_URI="${MONGODB_URI:-mongodb://localhost:27017/fixzit-ci-test}"
          export NEXTAUTH_SECRET="${NEXTAUTH_SECRET:-ci-test-secret-key-min-32-chars-long-for-testing}"
          export NEXTAUTH_URL="${NEXTAUTH_URL:-http://localhost:3000}"
          
          pnpm run build
        # CRITICAL: Removed continue-on-error - build failures must block PRs

      - name: Upload inventory artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: inventory-results
          path: docs/inventory/

      - name: Check for duplicates
        run: |
          if [ -s docs/inventory/duplicate-names.txt ]; then
            echo "⚠️ Duplicates found:"
            cat docs/inventory/duplicate-names.txt
          else
            echo "✅ No duplicates detected"
          fi
