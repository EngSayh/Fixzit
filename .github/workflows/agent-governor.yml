name: Agent Governor CI

on:
  pull_request:
  push:
    branches: [main, feature/*, develop]

# Cancel in-progress runs for same workflow + ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Read-only by default (principle of least privilege)
    env:
      NODE_OPTIONS: --max-old-space-size=8192
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false  # Don't auto-install, we control caching
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run inventory scan
        run: bash scripts/inventory.sh
      
      - name: TypeScript check
        run: pnpm run typecheck
        # CRITICAL: Removed continue-on-error - typecheck failures must block PRs

      - name: Lint check
        run: pnpm run lint
        # CRITICAL: Removed continue-on-error - lint failures must block PRs

      # Note: No test script exists in package.json - placeholder tests use Playwright e2e
      # E2E tests are expensive and run separately, so we skip unit tests here for now
      # TODO: Add unit test script with Jest or Vitest when unit tests are implemented
      # - name: Run tests
      #   run: pnpm run test --if-present

      - name: Build project
        run: pnpm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/fixzit-ci-test' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'ci-test-secret-key-min-32-chars-long-for-testing' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000
        # CRITICAL: Removed continue-on-error - build failures must block PRs
      
      - name: Upload inventory artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: inventory-results
          path: docs/inventory/
      
      - name: Check for duplicates
        run: |
          if [ -s docs/inventory/duplicate-names.txt ]; then
            echo "⚠️ Duplicates found:"
            cat docs/inventory/duplicate-names.txt
          else
            echo "✅ No duplicates detected"
          fi
