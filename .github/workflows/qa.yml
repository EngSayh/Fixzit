name: QA

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # P120: Cache MongoMemoryServer binaries to speed up CI
      - name: Cache MongoMemoryServer binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/mongodb-binaries
          key: ${{ runner.os }}-mongodb-binaries-7.0.4
          restore-keys: |
            ${{ runner.os }}-mongodb-binaries-

      - name: Critical env guard
        run: pnpm run guard:ci:critical

      - name: QA bundle (lint + typecheck + vitest)
        run: pnpm qa

      - name: Upload vitest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-log
          path: reports/vitest-latest.log
