name: QA

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”’ Assert non-production MongoDB
        if: ${{ env.MONGODB_URI != '' }}
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          CI: "true"
        run: pnpm tsx scripts/assert-nonprod-mongo.ts

      - name: ðŸ§ª Skip governance (.only hard-fail)
        run: |
          echo "Checking for .only() that would skip other tests..."
          if rg -n "\.(only)\(" tests app server lib 2>/dev/null; then
            echo "âŒ Found .only() - this would skip other tests!"
            exit 1
          fi
          echo "âœ… No .only() found"

      - name: Critical env guard
        run: pnpm run guard:ci:critical

      - name: Guard placeholders
        run: |
          if grep -rn "PlannedFeature\|ComingSoon\|UnderConstruction" app --include="*.tsx" 2>/dev/null; then
            echo "âŒ Placeholder components found in app/"
            exit 1
          fi
          echo "âœ… No placeholder components found"

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Vitest (API shard + JUnit)
        run: |
          set -o pipefail
          mkdir -p reports
          NODE_OPTIONS="--max-old-space-size=4096" pnpm vitest run tests/api \
            --project=server --reporter=junit --outputFile=reports/junit-api.xml \
            --maxWorkers=2 2>&1 | tee reports/vitest-api.log
          echo "api_exit=$?"

      - name: Vitest (Unit shard + JUnit)
        run: |
          set -o pipefail
          NODE_OPTIONS="--max-old-space-size=4096" pnpm vitest run tests/unit \
            --reporter=junit --outputFile=reports/junit-unit.xml \
            --maxWorkers=2 2>&1 | tee reports/vitest-unit.log
          echo "unit_exit=$?"

      - name: Vitest (Full Run - Evidence Grade)
        timeout-minutes: 30
        run: |
          set -o pipefail
          NODE_OPTIONS="--max-old-space-size=4096" CI=true pnpm vitest run \
            --reporter=dot --maxWorkers=2 2>&1 | tee reports/vitest-full.log
          echo "full_exit=$?"
          grep -E "Test Files|Tests|Duration|passed|failed" reports/vitest-full.log | tail -10

      - name: Coverage (API scope)
        run: |
          pnpm vitest run tests/api/_smoke --project=server --coverage \
            --coverage.provider=v8 --coverage.reporter=text-summary \
            --coverage.reporter=lcov --maxWorkers=1

      - name: Build
        run: pnpm build

      - name: Upload QA Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-artifacts
          path: |
            reports/
            coverage/
