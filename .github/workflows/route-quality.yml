---
# yamllint disable rule:line-length rule:truthy
name: Route Quality

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  route-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Drift Guard (tenancy/roles)
        run: pnpm tsx scripts/check-tenant-role-drift.ts
      - name: Install ripgrep for org guard checks
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: RTL logical lint
        run: pnpm run lint:rtl
      - name: Verify route aliases
        run: pnpm run check:route-aliases
      - name: Generate alias metrics artifact
        run: pnpm run check:route-aliases:json
      - name: Archive route metrics snapshot
        run: pnpm run archive:route-metrics
      - name: Verify routes (alias + references, skip HTTP checks)
        run: pnpm run check:route-aliases && pnpm run check:route-refs && npx tsx scripts/check-nav-routes.ts
      - name: Static FM org guard sweep
        run: pnpm run guard:static
      - name: Verify organization context guards (script only)
        run: npx tsx scripts/verify-org-context.ts
      - name: Run translation audit (allow non-critical gaps)
        continue-on-error: true
        run: pnpm run scan:i18n:audit
      - name: Check translation coverage
        run: pnpm run i18n:coverage

  # RTL smoke tests REMOVED - require running app build
  # Vercel handles production builds; these tests should run against Vercel preview
  # See: https://github.com/EngSayh/Fixzit/pull/656 [AGENT-0008]
  # Job removed to fix actionlint error (if: false not allowed)
