name: Route Quality

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  route-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install ripgrep for org guard checks
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: RTL logical lint
        run: pnpm run lint:rtl
      - name: Verify route aliases
        run: pnpm run check:route-aliases
      - name: Generate alias metrics artifact
        run: pnpm run check:route-aliases:json
      - name: Archive route metrics snapshot
        run: pnpm run archive:route-metrics
      - name: Verify routes (alias + references, skip HTTP checks)
        run: pnpm run check:route-aliases && pnpm run check:route-refs && npx tsx scripts/check-nav-routes.ts
      - name: Static FM org guard sweep
        run: pnpm run guard:static
      - name: Verify organization context guards (script only)
        run: npx tsx scripts/verify-org-context.ts
      - name: Run translation audit (allow non-critical gaps)
        continue-on-error: true
        run: pnpm run scan:i18n:audit
      - name: Check translation coverage
        run: pnpm run i18n:coverage

  rtl-smoke:
    needs: route-quality
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright (chromium)
        run: npx playwright install --with-deps chromium
      - name: RTL smoke tests (layout + dashboard + souq)
        env:
          ALLOW_DASHBOARD_TEST_AUTH: 'true'
        run: |
          npx playwright test \
            tests/smoke/rtl-layout.smoke.spec.ts \
            tests/smoke/rtl-dashboard-hr.smoke.spec.ts \
            tests/smoke/rtl-souq.smoke.spec.ts \
            --project=chromium --workers=1
