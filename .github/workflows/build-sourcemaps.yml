name: Build & Upload Sourcemaps (Sentry)

on:
  push:
    branches: ["main", "develop"]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_OPTIONS: --max-old-space-size=8192
      NEXT_TELEMETRY_DISABLED: "1"
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ vars.SENTRY_ORG }}
      SENTRY_RELEASE: ${{ github.sha }}    # ensures runtime matches uploaded release

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build with source maps
        env:
          NODE_ENV: production
        run: |
          set -e
          echo "Building Next.js app with source mapsâ€¦"
          npm run build

      # Upload sourcemaps + create/finalize Sentry release (non-fatal if token missing)
      - name: ðŸš€ Create & upload Sentry release (non-blocking)
        id: sentry
        if: always()
        uses: getsentry/action-release@v1
        continue-on-error: true
        with:
          # match server and browser bundles by commit SHA
          version: ${{ github.sha }}
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          projects: ${{ vars.SENTRY_PROJECT }}
          # upload all Next.js maps; rewrite paths to /_next/â€¦ for browser symbolication
          sourcemaps: |
            .next
          url_prefix: "~/_next"
          rewrite: true
          strip_common_prefix: true
          ignore_empty: true
          # optionally auto-associate commits if you maintain Sentry repos
          set_commits: "skip"

      - name: ðŸ§¾ Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production build completed" >> $GITHUB_STEP_SUMMARY
          MAP_COUNT=$(find .next -name "*.map" -type f | wc -l || echo "0")
          echo "ï¿½ Source maps: $MAP_COUNT" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ env.SENTRY_AUTH_TOKEN }}" ]; then
            if [ "${{ steps.sentry.outcome }}" = "success" ]; then
              echo "âœ… Sentry release uploaded (version: ${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Sentry upload step did not complete successfully (non-blocking). Check logs." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ SENTRY_AUTH_TOKEN not configured â€” skipping Sentry upload" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“š Archive source maps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: source-maps
          path: ./.next/**/*.map
          if-no-files-found: warn
          retention-days: 30
