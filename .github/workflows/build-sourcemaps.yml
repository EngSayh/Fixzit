name: Build & Upload Sourcemaps (Sentry)

on:
  push:
    branches: ["main", "develop"]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_OPTIONS: --max-old-space-size=8192
      NEXT_TELEMETRY_DISABLED: "1"
      # âš¡ Make the app and Sentry upload agree on the release version
      SENTRY_RELEASE: ${{ github.sha }}
      # Map branches to environments
      SENTRY_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      # Sentry credentials (action also reads these from env)
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ vars.SENTRY_ORG }}

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build with source maps
        # Ensure the runtime knows the same release name we upload
        env:
          NODE_ENV: production
          SENTRY_RELEASE: ${{ env.SENTRY_RELEASE }}
        run: |
          set -e
          echo "Building Next.js with SENTRY_RELEASE=$SENTRY_RELEASE"
          npm run build

      # âš¡ Upload sourcemaps to Sentry (non-blocking if token missing)
      - name: ðŸš€ Create & upload Sentry release
        id: sentry-upload
        continue-on-error: true
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ env.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ env.SENTRY_ORG }}
        with:
          projects: ${{ vars.SENTRY_PROJECT }}
          version: ${{ env.SENTRY_RELEASE }}
          environment: ${{ env.SENTRY_ENVIRONMENT }}
          # âš¡ Upload full Next output with correct URL prefix for browser symbolication
          sourcemaps: .next
          url_prefix: "~/_next"
          strip_common_prefix: true
          ignore_empty: true
          set_commits: "skip"

      - name: ðŸ§¾ Set Sentry upload status
        if: always()
        id: sentry-status
        run: |
          if [ "${{ steps.sentry-upload.outcome }}" = "success" ]; then
            echo "uploaded=true" >> $GITHUB_OUTPUT
          else
            echo "uploaded=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“š Archive source maps as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: source-maps
          path: .next/**/*.map
          retention-days: 30

      - name: ðŸ“Š Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production build completed" >> $GITHUB_STEP_SUMMARY
          MAP_COUNT=$(find .next -name "*.map" -type f | wc -l || echo "0")
          echo "ðŸ“Š Source maps generated: $MAP_COUNT files" >> $GITHUB_STEP_SUMMARY
          TOTAL_SIZE=$(find .next -name "*.map" -type f -exec du -ch {} + 2>/dev/null | grep total$ | awk '{print $1}' || echo "0")
          echo "ðŸ’¾ Total source map size: $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ env.SENTRY_AUTH_TOKEN }}" ]; then
            if [ "${{ steps.sentry-status.outputs.uploaded }}" = "true" ]; then
              echo "âœ… Sentry upload completed (release: ${{ env.SENTRY_RELEASE }}, env: ${{ env.SENTRY_ENVIRONMENT }})" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Sentry upload step did not complete successfully (non-blocking). Check logs." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ SENTRY_AUTH_TOKEN not configured â€” Sentry upload skipped." >> $GITHUB_STEP_SUMMARY
            echo "   Set secrets.SENTRY_AUTH_TOKEN and vars.SENTRY_ORG / vars.SENTRY_PROJECT to enable." >> $GITHUB_STEP_SUMMARY
          fi
