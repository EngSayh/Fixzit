name: Build & Upload Sourcemaps (Sentry)

on:
  push:
    branches: ["main", "develop"]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_OPTIONS: --max-old-space-size=8192
      NEXT_TELEMETRY_DISABLED: "1"
      # Sentry envs (required by the action)
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG || vars.SENTRY_ORG }}
      # expose release to build/runtime; SDKs read SENTRY_RELEASE
      SENTRY_RELEASE: ${{ github.sha }}

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for Sentry commit association

      - name: ðŸ” Detect package manager
        id: pm
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> "$GITHUB_OUTPUT"
            echo "cache=pnpm" >> "$GITHUB_OUTPUT"
          elif [ -f package-lock.json ]; then
            echo "manager=npm" >> "$GITHUB_OUTPUT"
            echo "cache=npm" >> "$GITHUB_OUTPUT"
          elif [ -f yarn.lock ]; then
            echo "manager=yarn" >> "$GITHUB_OUTPUT"
            echo "cache=yarn" >> "$GITHUB_OUTPUT"
          else
            echo "manager=npm" >> "$GITHUB_OUTPUT"
            echo "cache=npm" >> "$GITHUB_OUTPUT"
            echo "::warning::No lock file found. Defaulting to npm install."
          fi

      - name: âš™ï¸ Enable Corepack
        run: corepack enable

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.pm.outputs.cache }}

      - name: ðŸ“¥ Install dependencies
        shell: bash
        run: |
          case "${{ steps.pm.outputs.manager }}" in
            pnpm)
              pnpm install --frozen-lockfile
              ;;
            yarn)
              yarn install --frozen-lockfile
              ;;
            *)
              npm ci
              ;;
          esac

      - name: ðŸ—ï¸ Build with source maps
        shell: bash
        run: |
          set -e
          echo "Building Next.js app with source mapsâ€¦"
          case "${{ steps.pm.outputs.manager }}" in
            pnpm)
              pnpm run build
              ;;
            yarn)
              yarn run build
              ;;
            *)
              npm run build
              ;;
          esac

      # Sentry release + sourcemaps (v3, with Debug ID injection)
      - name: ðŸš€ Create & upload Sentry release (non-blocking)
        id: sentry
        if: ${{ env.SENTRY_AUTH_TOKEN != '' }}
        uses: getsentry/action-release@v3
        continue-on-error: true
        with:
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          # v3 prefers 'release' (not 'version')
          release: ${{ github.sha }}
          projects: ${{ vars.SENTRY_PROJECT }}
          # Upload all Next.js client/server maps; v3 injects Debug IDs by default
          sourcemaps: |
            .next/**/*.map
          url_prefix: "~/_next"          # for browser frames; Debug IDs make this less critical
          rewrite: true
          strip_common_prefix: true
          ignore_empty: true
          # Link commits so Sentry can surface suspect commits
          set_commits: "auto"

      - name: ðŸ§¾ Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production build completed" >> $GITHUB_STEP_SUMMARY
          MAP_COUNT=$(find .next -name "*.map" -type f | wc -l || echo "0")
          echo "ï¿½ï¸ Source maps: $MAP_COUNT files" >> $GITHUB_STEP_SUMMARY
          TOTAL_SIZE=$(find .next -name "*.map" -type f -exec du -ch {} + 2>/dev/null | awk '/total/{print $1}')
          echo "ðŸ’¾ Total .map size: ${TOTAL_SIZE:-0}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ env.SENTRY_AUTH_TOKEN }}" ]; then
            if [ "${{ steps.sentry.outcome }}" = "success" ]; then
              echo "âœ… Sentry release uploaded (version: ${{ env.SENTRY_RELEASE }})" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Sentry upload step did not complete successfully (non-blocking). Check logs." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ SENTRY_AUTH_TOKEN not configured â€” skipping Sentry upload" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“š Archive source maps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: source-maps
          path: ./.next/**/*.map
          if-no-files-found: warn
          retention-days: 30
