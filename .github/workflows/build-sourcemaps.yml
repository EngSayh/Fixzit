name: Build & Upload Sourcemaps (Sentry)

on:
  push:
    branches: [main, develop]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with source maps
        run: |
          export NEXT_TELEMETRY_DISABLED=1
          npm run build
        env:
          CI: 'true'
          NODE_ENV: production
          NODE_OPTIONS: --max-old-space-size=8192
          # Add your environment variables here if needed
          # MONGODB_URI: ${{ secrets.MONGODB_URI }}
          # NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          # etc.
      
      - name: Upload source maps to Sentry (if configured)
        # Note: This step will be skipped if SENTRY_AUTH_TOKEN secret is not configured
        # Secrets must be set in: Repository Settings > Secrets and variables > Actions
        if: ${{ secrets.SENTRY_AUTH_TOKEN != '' }}
        uses: getsentry/action-release@v3
        with:
          environment: production
          ignore_empty: true
          set_commits: auto
          # v3 supports glob patterns for sourcemaps
          sourcemaps: |
      - name: Upload source maps to Sentry (if configured)
        # Proxy secret through env variable to check in if condition
        # To configure: Settings â†’ Secrets (SENTRY_AUTH_TOKEN) and Variables (SENTRY_ORG, SENTRY_PROJECT)
        if: ${{ env.SENTRY_TOKEN_CHECK != '' }}
        uses: getsentry/action-release@v1
        with:
          environment: production
          ignore_empty: true
          set_commits: auto
          sourcemaps: |
            .next/static/**/*.map
            public/**/*.map
        env:
          SENTRY_TOKEN_CHECK: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        # Proxy secret through env variable to check in if condition
        # To configure: Settings â†’ Secrets (SENTRY_AUTH_TOKEN) and Variables (SENTRY_ORG, SENTRY_PROJECT)
        if: ${{ env.SENTRY_TOKEN_CHECK != '' }}
        uses: getsentry/action-release@v1
        with:
          environment: production
          ignore_empty: true
          set_commits: auto
          sourcemaps: |
            .next/static/**/*.map
            public/**/*.map
        env:
          SENTRY_TOKEN_CHECK: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        # Proxy secret through env variable to check in if condition
        # To configure: Settings â†’ Secrets (SENTRY_AUTH_TOKEN) and Variables (SENTRY_ORG, SENTRY_PROJECT)
        if: ${{ env.SENTRY_TOKEN_CHECK != '' }}
        uses: getsentry/action-release@v1
        with:
          environment: production
          ignore_empty: true
          set_commits: auto
          sourcemaps: |
            .next/static/**/*.map
            public/**/*.map
        env:
          SENTRY_TOKEN_CHECK: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        # Proxy secret through env variable to check in if condition
        # To configure: Settings â†’ Secrets (SENTRY_AUTH_TOKEN) and Variables (SENTRY_ORG, SENTRY_PROJECT)
        if: ${{ env.SENTRY_TOKEN_CHECK != '' }}
        uses: getsentry/action-release@v1
        with:
          environment: production
          ignore_empty: true
          set_commits: auto
          sourcemaps: |
            .next/static/**/*.map
            public/**/*.map
        env:
          SENTRY_TOKEN_CHECK: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
            public/**/*.map
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
      
      - name: Archive source maps as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: source-maps
          path: .next/**/*.map
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production build completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Source maps generated" >> $GITHUB_STEP_SUMMARY
          
          # Count source maps
          MAP_COUNT=$(find .next -name "*.map" -type f | wc -l || echo "0")
          echo "ðŸ“Š Source maps generated: $MAP_COUNT files" >> $GITHUB_STEP_SUMMARY
          
          # Calculate total size
          TOTAL_SIZE=$(find .next -name "*.map" -type f -exec du -ch {} + 2>/dev/null | grep total$ | awk '{print $1}' || echo "0")
          echo "ðŸ’¾ Total source map size: $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY
          
          # Show Sentry status
          if [ -n "${SENTRY_AUTH_TOKEN}" ]; then
            echo "âœ… Sentry upload configured" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Sentry upload skipped (SENTRY_AUTH_TOKEN not configured)" >> $GITHUB_STEP_SUMMARY
            echo "To enable: Add SENTRY_AUTH_TOKEN (secret), SENTRY_ORG, SENTRY_PROJECT (variables) in repository settings" >> $GITHUB_STEP_SUMMARY
          fi
