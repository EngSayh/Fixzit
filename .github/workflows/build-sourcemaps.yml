name: Build & Upload Sourcemaps (Sentry)

on:
  push:
    branches: ["main", "develop"]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_OPTIONS: --max-old-space-size=8192
      NEXT_TELEMETRY_DISABLED: "1"
      # Sentry env
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ vars.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
      SENTRY_RELEASE: ${{ github.sha }}
      SENTRY_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build with source maps
        env:
          NODE_ENV: production
          SENTRY_RELEASE: ${{ env.SENTRY_RELEASE }}
        run: |
          set -e
          echo "Building Next.js app with source mapsâ€¦"
          npm run build

      # ----- Upload browser sourcemaps (/_next/static/....) -----
      - name: ðŸš€ Upload browser sourcemaps
        if: ${{ env.SENTRY_AUTH_TOKEN != '' }}
        id: sentry-browser
        uses: getsentry/action-release@v1
        continue-on-error: true
        env:
          SENTRY_AUTH_TOKEN: ${{ env.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ env.SENTRY_ORG }}
        with:
          projects: ${{ env.SENTRY_PROJECT }}
          version: ${{ env.SENTRY_RELEASE }}
          environment: ${{ env.SENTRY_ENVIRONMENT }}
          sourcemaps: |
            .next/static
          url_prefix: "~/_next/static"
          rewrite: true
          strip_common_prefix: true
          ignore_empty: true
          set_commits: "skip"

      # ----- Upload server sourcemaps (.next/server/**) -----
      - name: ðŸš€ Upload server sourcemaps
        if: ${{ env.SENTRY_AUTH_TOKEN != '' }}
        id: sentry-server
        uses: getsentry/action-release@v1
        continue-on-error: true
        env:
          SENTRY_AUTH_TOKEN: ${{ env.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ env.SENTRY_ORG }}
        with:
          projects: ${{ env.SENTRY_PROJECT }}
          version: ${{ env.SENTRY_RELEASE }}
          environment: ${{ env.SENTRY_ENVIRONMENT }}
          sourcemaps: |
            .next/server
          # no url_prefix for server bundles
          rewrite: true
          strip_common_prefix: true
          ignore_empty: true
          set_commits: "skip"

      - name: ðŸ§¾ Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production build completed" >> $GITHUB_STEP_SUMMARY
          MAP_COUNT=$(find .next -name "*.map" -type f | wc -l || echo "0")
          echo "ðŸ“Š Source maps: $MAP_COUNT files" >> $GITHUB_STEP_SUMMARY
          TOTAL_SIZE=$(find .next -name "*.map" -type f -exec du -ch {} + 2>/dev/null | awk '/total/{print $1}')
          echo "ðŸ’¾ Total .map size: ${TOTAL_SIZE:-0}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ env.SENTRY_AUTH_TOKEN }}" ]; then
            if [ "${{ steps.sentry-browser.outcome }}" = "success" ] || [ "${{ steps.sentry-server.outcome }}" = "success" ]; then
              echo "âœ… Sentry release uploaded (version: ${{ env.SENTRY_RELEASE }}, env: ${{ env.SENTRY_ENVIRONMENT }})" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Sentry upload step did not complete successfully (non-blocking). Check logs." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ SENTRY_AUTH_TOKEN not configured â€” skipping Sentry upload" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“š Archive source maps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: source-maps
          path: ./.next/**/*.map
          if-no-files-found: warn
          retention-days: 30
