---
# yamllint disable rule:line-length rule:truthy
name: Build & Upload Sourcemaps (Sentry)

on:
  push:
    branches: ["main", "develop"]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_OPTIONS: --max-old-space-size=8192
      NEXT_TELEMETRY_DISABLED: "1"
      ENABLE_SENTRY: "${{ vars.ENABLE_SENTRY || 'true' }}"
      SENTRY_ORG: "${{ secrets.SENTRY_ORG || '' }}"
      SENTRY_PROJECT: "${{ secrets.SENTRY_PROJECT || 'fixzit-frontend' }}"
      # Job-level guards (secrets can be checked at job level)
      HAS_MONGODB_URI: ${{ secrets.MONGODB_URI != '' }}
      # expose release to build/runtime; SDKs read SENTRY_RELEASE
      SENTRY_RELEASE: ${{ github.sha }}

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Sentry commit association

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure Mongo Indexes (idempotent)
        if: env.HAS_MONGODB_URI == 'true'
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: pnpm tsx -e "import { createIndexes } from './lib/db/collections'; import { getDatabase } from './lib/mongodb-unified'; (async () => { await createIndexes(); try { const db = await getDatabase(); (db as any)?.client?.close?.(); } catch (_) {} })();"

      - name: ðŸ—ï¸ Build with source maps
        run: |
          set -e
          echo "Building Next.js app with source mapsâ€¦"
          pnpm run build

      # Sentry release + sourcemaps (v3, with Debug ID injection)
      # Required (blocking) on main/develop when token is set; optional (non-blocking) elsewhere
      - name: ðŸš€ Create & upload Sentry release
        id: sentry
        if: ${{ vars.ENABLE_SENTRY != 'false' && secrets.SENTRY_AUTH_TOKEN != '' }}
        uses: getsentry/action-release@v3
        continue-on-error: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ env.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ env.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ github.sha }}
        with:
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          # v3 uses 'release' for the release name
          release: ${{ github.sha }}
          projects: ${{ env.SENTRY_PROJECT }}
          # Upload all Next.js client/server maps; v3 injects Debug IDs by default
          sourcemaps: .next
          url_prefix: "~/_next"
          ignore_empty: true
          # Link commits so Sentry can surface suspect commits
          set_commits: "auto"

      - name: ðŸ§¾ Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production build completed" >> $GITHUB_STEP_SUMMARY
          MAP_COUNT=$(find .next -name "*.map" -type f | wc -l || echo "0")
          echo "ðŸ—ºï¸ Source maps: $MAP_COUNT files" >> $GITHUB_STEP_SUMMARY
          TOTAL_SIZE=$(find .next -name "*.map" -type f -exec du -ch {} + 2>/dev/null | awk '/total/{print $1}')
          echo "ðŸ’¾ Total .map size: ${TOTAL_SIZE:-0}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.sentry.outcome }}" = "success" ]; then
            SENTRY_ENV="${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
            BLOCKING_MODE="${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}"
            if [ "$BLOCKING_MODE" = "true" ]; then
              echo "âœ… Sentry release uploaded REQUIRED (release: ${{ github.sha }}, env: ${SENTRY_ENV})" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… Sentry release uploaded (release: ${{ github.sha }}, env: ${SENTRY_ENV})" >> $GITHUB_STEP_SUMMARY
            fi
          elif [ "${{ steps.sentry.outcome }}" = "failure" ]; then
            BLOCKING_MODE="${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}"
            if [ "$BLOCKING_MODE" = "true" ]; then
              echo "âŒ Sentry upload FAILED (REQUIRED on main/develop). Build will fail." >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Sentry upload failed (non-blocking on feature branches)" >> $GITHUB_STEP_SUMMARY
            fi
          elif [ "${ENABLE_SENTRY}" != "false" ]; then
            echo "âš ï¸ Sentry upload step did not complete successfully (check logs)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Sentry upload disabled or not configured" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“š Archive source maps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: source-maps
          path: ./.next/**/*.map
          if-no-files-found: warn
          retention-days: 30
