name: Build & Upload Sourcemaps (Sentry)

on:
  push:
    branches: ["main", "develop"]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_OPTIONS: --max-old-space-size=8192
      NEXT_TELEMETRY_DISABLED: "1"
      # Sentry configuration (now required and provisioned in repo secrets)
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      # expose release to build/runtime; SDKs read SENTRY_RELEASE
      SENTRY_RELEASE: ${{ github.sha }}

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Sentry commit association

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build with source maps
        run: |
          set -e
          echo "Building Next.js app with source mapsâ€¦"
          pnpm run build

      # Sentry release + sourcemaps (v3, with Debug ID injection)
      - name: ðŸš€ Create & upload Sentry release (non-blocking)
        id: sentry
        if: ${{ env.SENTRY_AUTH_TOKEN != '' }}
        uses: getsentry/action-release@v3
        continue-on-error: true
        with:
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          # v3 uses 'release' for the release name
          release: ${{ github.sha }}
          projects: ${{ env.SENTRY_PROJECT || 'fixzit-frontend' }}
          # Upload all Next.js client/server maps; v3 injects Debug IDs by default
          sourcemaps: .next
          url_prefix: "~/_next"
          ignore_empty: true
          # Link commits so Sentry can surface suspect commits
          set_commits: "auto"

      - name: ðŸ§¾ Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production build completed" >> $GITHUB_STEP_SUMMARY
          MAP_COUNT=$(find .next -name "*.map" -type f | wc -l || echo "0")
          echo "ðŸ—ºï¸ Source maps: $MAP_COUNT files" >> $GITHUB_STEP_SUMMARY
          TOTAL_SIZE=$(find .next -name "*.map" -type f -exec du -ch {} + 2>/dev/null | awk '/total/{print $1}')
          echo "ðŸ’¾ Total .map size: ${TOTAL_SIZE:-0}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ env.SENTRY_AUTH_TOKEN }}" ]; then
            if [ "${{ steps.sentry.outcome }}" = "success" ]; then
              SENTRY_ENV="${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
              echo "âœ… Sentry release uploaded (release: ${{ env.SENTRY_RELEASE }}, env: ${SENTRY_ENV})" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Sentry upload step did not complete successfully (non-blocking). Check logs." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ SENTRY_AUTH_TOKEN not configured â€” skipping Sentry upload" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“š Archive source maps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: source-maps
          path: ./.next/**/*.map
          if-no-files-found: warn
          retention-days: 30
