# CI Full Suite - Comprehensive validation
# Runs on pull requests and main branch
# Matrix strategy for parallel execution

name: CI Full Suite

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeCheck
        run: pnpm typecheck

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint

  test-server:
    name: Tests (Server)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run server tests (shard ${{ matrix.shard }})
        run: pnpm vitest run --project=server --shard=${{ matrix.shard }} --reporter=dot
        env:
          NODE_ENV: test
      
      - name: Upload coverage
        if: matrix.shard == '1/4'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: server
          name: server-tests

  test-client:
    name: Tests (Client)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      matrix:
        shard: [1/2, 2/2]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run client tests (shard ${{ matrix.shard }})
        run: pnpm vitest run --project=client --shard=${{ matrix.shard }} --reporter=dot
        env:
          NODE_ENV: test
      
      - name: Upload coverage
        if: matrix.shard == '1/2'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: client
          name: client-tests

  test-models:
    name: Tests (Models)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run model tests
        run: pnpm vitest run --project=models --reporter=dot
        env:
          NODE_ENV: test

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test-server, test-client, test-models]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.typecheck.result }}" == "success" ] && \
             [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test-server.result }}" == "success" ] && \
             [ "${{ needs.test-client.result }}" == "success" ] && \
             [ "${{ needs.test-models.result }}" == "success" ]; then
            echo "✅ All checks passed"
            exit 0
          else
            echo "❌ Some checks failed"
            exit 1
          fi
