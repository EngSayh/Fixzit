# CI Full Suite - Comprehensive validation
# Runs on pull requests and main branch
# Matrix strategy for parallel execution

name: CI Full Suite

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeCheck
        run: pnpm typecheck
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint

  test-server:
    name: Tests (Server)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Cache MongoMemoryServer binaries to prevent race conditions in sharded tests
      - name: Cache MongoMemoryServer binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/mongodb-binaries
          key: ${{ runner.os }}-mongodb-binaries-7.0.24
          restore-keys: |
            ${{ runner.os }}-mongodb-binaries-
      
      # Pre-download MongoDB binary to avoid race condition between shards
      - name: Pre-download MongoDB binary
        run: |
          node -e "
            const { MongoBinaryDownload } = require('mongodb-memory-server-core/lib/util/MongoBinaryDownload');
            const download = new MongoBinaryDownload({ downloadDir: process.env.HOME + '/.cache/mongodb-binaries' });
            download.getMongodPath().then(p => console.log('MongoDB binary ready:', p)).catch(e => console.log('Download skipped:', e.message));
          "
        continue-on-error: true
      
      - name: Run server tests (shard ${{ matrix.shard }})
        run: pnpm vitest run --project=server --shard=${{ matrix.shard }} --reporter=dot --coverage
        env:
          NODE_ENV: test
      
      - name: Upload coverage
        if: matrix.shard == '1/4'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: server
          name: server-tests
          fail_ci_if_error: false

  test-client:
    name: Tests (Client)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      matrix:
        shard: [1/2, 2/2]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Cache MongoMemoryServer binaries to prevent race conditions in sharded tests
      - name: Cache MongoMemoryServer binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/mongodb-binaries
          key: ${{ runner.os }}-mongodb-binaries-7.0.24
          restore-keys: |
            ${{ runner.os }}-mongodb-binaries-
      
      # Pre-download MongoDB binary to avoid race condition between shards
      - name: Pre-download MongoDB binary
        run: |
          node -e "
            const { MongoBinaryDownload } = require('mongodb-memory-server-core/lib/util/MongoBinaryDownload');
            const download = new MongoBinaryDownload({ downloadDir: process.env.HOME + '/.cache/mongodb-binaries' });
            download.getMongodPath().then(p => console.log('MongoDB binary ready:', p)).catch(e => console.log('Download skipped:', e.message));
          "
        continue-on-error: true
      
      - name: Run client tests (shard ${{ matrix.shard }})
        run: pnpm vitest run --project=client --shard=${{ matrix.shard }} --reporter=dot --coverage
        env:
          NODE_ENV: test
      
      - name: Upload coverage
        if: matrix.shard == '1/2'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: client
          name: client-tests
          fail_ci_if_error: false

  # NOTE: Model tests are now included in the "server" project in vitest.config.ts
  # This job runs a subset filter for model-specific tests
  test-models:
    name: Tests (Models)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run model tests
        run: pnpm vitest run --project=server tests/models tests/**/models --reporter=dot
        env:
          NODE_ENV: test

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test-server, test-client, test-models]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.typecheck.result }}" == "success" ] && \
             [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test-server.result }}" == "success" ] && \
             [ "${{ needs.test-client.result }}" == "success" ] && \
             [ "${{ needs.test-models.result }}" == "success" ]; then
            echo "✅ All checks passed"
            exit 0
          else
            echo "❌ Some checks failed"
            exit 1
          fi
