name: E2E Tests (Playwright)

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'tests/**'
      - 'playwright.config.ts'
      - 'tests/playwright.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      project:
        description: 'Playwright project to run (leave empty for all)'
        required: false
        default: ''
      test_path:
        description: 'Specific test file to run (leave empty for all)'
        required: false
        default: ''

# Prevent concurrent runs for same PR/ref
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Least-privilege permissions
permissions:
  contents: read
  pull-requests: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # MongoDB service per job to avoid port conflicts
    services:
      mongodb:
        image: mongo:7
        env:
          # Secrets are configured in GitHub Settings > Secrets and variables > Actions
          MONGO_INITDB_DATABASE: fixzit_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      fail-fast: false
      matrix:
        # Run critical smoke tests in parallel
        # Project names MUST match playwright.config.ts exactly
        project: 
          - 'Desktop:EN:Admin'       # Matches: Desktop:EN:Admin
          - 'Desktop:AR:Tenant'      # Matches: Desktop:AR:Tenant
          - 'Mobile:EN:Technician'   # Mobile Android field ops
          - 'Mobile:AR:Tenant'       # Mobile iOS self-service
    
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      PLAYWRIGHT_CONFIG: tests/playwright.config.ts
      PW_WEB_SERVER: pnpm dev -- --hostname 0.0.0.0 --port 3000
      PW_WEB_PORT: 3000
      PLAYWRIGHT_BROWSERS_PATH: 0
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps
      
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'package.json', 'tsconfig*.json', 'next.config.*', 'next-env.d.ts', 'middleware.*', 'tailwind.config.*', 'postcss.config.*', 'babel.config.*', 'turbo.json', 'app/**', 'pages/**', 'components/**', 'lib/**', 'src/**', 'styles/**', 'public/**', 'public_local/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Run RBAC v4.1 Unit Tests
        env:
          NODE_ENV: test
        run: |
          echo "üîí Running RBAC v4.1 validation tests..."
          pnpm vitest run tests/domain/fm.behavior.v4.1.test.ts --reporter=dot || {
            echo "‚ùå RBAC tests failed! E2E tests may produce false positives."
            exit 1
          }
          echo "‚úÖ All 41 RBAC tests passing"

      - name: Build app (for E2E tests)
        env:
          NODE_ENV: test
          SKIP_ENV_VALIDATION: 'true'
          ALLOW_OFFLINE_MONGODB: 'true'
        run: |
          echo "Building Next.js app for E2E tests..."
          if [ "$ALLOW_OFFLINE_MONGODB" = "true" ]; then
            echo "‚è≠Ô∏è  Building in offline mode (MongoDB disabled)..."
          fi
          pnpm build || {
            echo "‚ùå Build failed! Checking for common issues..."
            echo "NODE_ENV: $NODE_ENV"
            echo "Disk space:"
            df -h
            exit 1
          }

      - name: Verify MongoDB health
        run: |
          echo "üîç Checking MongoDB service health..."
          for i in {1..10}; do
            if mongosh --quiet --eval "db.adminCommand('ping')" mongodb://localhost:27017/admin > /dev/null 2>&1; then
              echo "‚úÖ MongoDB is healthy and accepting connections"
              mongosh --quiet --eval "db.version()" mongodb://localhost:27017/admin
              exit 0
            fi
            echo "‚è≥ Waiting for MongoDB... (attempt $i/10)"
            sleep 2
          done
          echo "‚ùå MongoDB health check failed after 10 attempts"
          exit 1

      - name: Prepare E2E env vars
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.pull_request.head.repo.fork }}" = "true" ]; then
            echo "Using generated secrets for forked PR (GitHub secrets are unavailable)."
            RAND_SECRET="$(node -e \"console.log(require('crypto').randomBytes(32).toString('hex'))\")"
            echo "NEXTAUTH_SECRET=${RAND_SECRET}" >> "$GITHUB_ENV"
            echo "AUTH_SECRET=${RAND_SECRET}" >> "$GITHUB_ENV"
            echo "GOOGLE_CLIENT_ID=" >> "$GITHUB_ENV"
            echo "GOOGLE_CLIENT_SECRET=" >> "$GITHUB_ENV"
          else
            # Use shell parameter expansion for secret checking and fallback
            if [ -z "${NEXTAUTH_SECRET}" ]; then
              echo "Missing NEXTAUTH_SECRET secret for internal run." >&2
              exit 1
            fi
            echo "NEXTAUTH_SECRET=${NEXTAUTH_SECRET}" >> "$GITHUB_ENV"
            echo "AUTH_SECRET=${NEXTAUTH_SECRET}" >> "$GITHUB_ENV"
            # Google OAuth is optional - set to empty string if not configured
            GOOGLE_CLIENT_ID="${GOOGLE_CLIENT_ID:-}"
            GOOGLE_CLIENT_SECRET="${GOOGLE_CLIENT_SECRET:-}"
            echo "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" >> "$GITHUB_ENV"
            echo "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" >> "$GITHUB_ENV"
          fi

      - name: Run Playwright E2E Tests
        env:
          # Authentication (NextAuth)
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          AUTH_SECRET: ${{ env.AUTH_SECRET }}
          NEXTAUTH_SKIP_CSRF_CHECK: 'true'
          AUTH_TRUST_HOST: 'true'
          
          # Disable OTP for E2E tests
          NEXT_PUBLIC_REQUIRE_SMS_OTP: 'false'
          NEXTAUTH_REQUIRE_SMS_OTP: 'false'
          
          # Google OAuth (from GitHub Secrets - optional)
          GOOGLE_CLIENT_ID: ${{ env.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ env.GOOGLE_CLIENT_SECRET }}
          
          # Database - use offline mode with mock sessions
          MONGODB_URI: mongodb://localhost:27017/fixzit_test
          ALLOW_OFFLINE_MONGODB: 'true'
          PLAYWRIGHT_TESTS: 'true'
          
          # Test environment
          NODE_ENV: test
          CI: 'true'
          SKIP_ENV_VALIDATION: 'true'
          
          # Base URL
          BASE_URL: http://localhost:3000
          
          # ============================================================
          # E2E RBAC Test Credentials (Required for subrole-api-access.spec.ts)
          # These must be configured in GitHub Settings > Secrets
          # See env.example for documentation on creating test users
          # ============================================================
          TEST_FINANCE_OFFICER_EMAIL: ${{ secrets.TEST_FINANCE_OFFICER_EMAIL }}
          TEST_FINANCE_OFFICER_PASSWORD: ${{ secrets.TEST_FINANCE_OFFICER_PASSWORD }}
          TEST_FINANCE_OFFICER_EMPLOYEE: ${{ secrets.TEST_FINANCE_OFFICER_EMPLOYEE }}
          TEST_HR_OFFICER_EMAIL: ${{ secrets.TEST_HR_OFFICER_EMAIL }}
          TEST_HR_OFFICER_PASSWORD: ${{ secrets.TEST_HR_OFFICER_PASSWORD }}
          TEST_HR_OFFICER_EMPLOYEE: ${{ secrets.TEST_HR_OFFICER_EMPLOYEE }}
          TEST_SUPPORT_AGENT_EMAIL: ${{ secrets.TEST_SUPPORT_AGENT_EMAIL }}
          TEST_SUPPORT_AGENT_PASSWORD: ${{ secrets.TEST_SUPPORT_AGENT_PASSWORD }}
          TEST_SUPPORT_AGENT_EMPLOYEE: ${{ secrets.TEST_SUPPORT_AGENT_EMPLOYEE }}
          TEST_OPERATIONS_MANAGER_EMAIL: ${{ secrets.TEST_OPERATIONS_MANAGER_EMAIL }}
          TEST_OPERATIONS_MANAGER_PASSWORD: ${{ secrets.TEST_OPERATIONS_MANAGER_PASSWORD }}
          TEST_OPERATIONS_MANAGER_EMPLOYEE: ${{ secrets.TEST_OPERATIONS_MANAGER_EMPLOYEE }}
          TEST_TEAM_MEMBER_EMAIL: ${{ secrets.TEST_TEAM_MEMBER_EMAIL }}
          TEST_TEAM_MEMBER_PASSWORD: ${{ secrets.TEST_TEAM_MEMBER_PASSWORD }}
          TEST_TEAM_MEMBER_EMPLOYEE: ${{ secrets.TEST_TEAM_MEMBER_EMPLOYEE }}
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
          # Required for employee-number login test (auth.spec.ts)
          TEST_ADMIN_EMPLOYEE: ${{ secrets.TEST_ADMIN_EMPLOYEE }}
          
          # Multi-tenancy validation (org_id scoping for data isolation checks)
          TEST_ORG_ID: ${{ secrets.TEST_ORG_ID }}
          
        run: |
          project_arg=""
          test_path_arg=""
          
          # Use matrix project or workflow input
          if [ -n "${{ matrix.project }}" ]; then
            project_arg="--project=${{ matrix.project }}"
          elif [ -n "${{ github.event.inputs.project }}" ]; then
            project_arg="--project=${{ github.event.inputs.project }}"
          fi
          
          # Use specific test path from workflow input
          if [ -n "${{ github.event.inputs.test_path }}" ]; then
            test_path_arg="${{ github.event.inputs.test_path }}"
          fi
          
          echo "üé≠ Running Playwright E2E Tests"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "Project: ${project_arg:-all projects}"
          echo "Test path: ${test_path_arg:-all tests}"
          echo "Config: $PLAYWRIGHT_CONFIG"
          echo "Offline mode: $ALLOW_OFFLINE_MONGODB"
          echo "CSRF bypass: $NEXTAUTH_SKIP_CSRF_CHECK"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          
          # Verify auth states were created
          if [ -d "tests/state" ]; then
            echo "‚úÖ Auth state directory exists"
            ls -lh tests/state/ || echo "‚ö†Ô∏è  Could not list auth states"
          else
            echo "‚ùå Auth state directory missing!"
          fi
          
          # Run with retries for flaky tests and reasonable failure threshold
          pnpm exec playwright test \
            --config "$PLAYWRIGHT_CONFIG" \
            --retries=2 \
            --max-failures=10 \
            --reporter=list,html \
            ${project_arg} \
            ${test_path_arg} || {
              echo "‚ùå Tests failed!"
              echo "Checking for common issues..."
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "Auth states:"
              ls -lh tests/state/ 2>/dev/null || echo "No auth states found"
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "Recent logs from test output:"
              tail -50 playwright-report/*.log 2>/dev/null || echo "No logs available"
              exit 1
            }

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            tests/playwright-report/
            playwright-report/
            test-results/
          retention-days: 7
          compression-level: 9

      - name: Upload Error Context
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: error-context-${{ matrix.project }}
          path: |
            tests/playwright-artifacts/**
            tests/playwright-artifacts/**/error-context.md
            tests/playwright-artifacts/**/*.png
          retention-days: 7
          compression-level: 9

      - name: Generate test results summary
        if: always()
        run: |
          project="${{ matrix.project }}"
          status="${{ job.status }}"
          
          # Save status to artifact for summary job
          mkdir -p test-results
          echo "${status}" > "test-results/${project//[:\/]/-}-status.txt"
          
          echo "PROJECT_NAME=${project}" >> $GITHUB_ENV
          echo "PROJECT_STATUS=${status}" >> $GITHUB_ENV
          
          # Create project-specific summary
          echo "### üé≠ ${project}" >> $GITHUB_STEP_SUMMARY
          if [ "${status}" = "success" ]; then
            echo "‚úÖ All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests failed - [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          fi
          echo "[üìä Download report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload test status
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-status-${{ matrix.project }}
          path: test-results/
          retention-days: 1

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && failure()
        with:
          script: |
            const project = '${{ matrix.project }}';
            const jobStatus = '${{ job.status }}';
            const runId = '${{ github.run_id }}';
            const repo = context.repo;
            
            const statusIcon = jobStatus === 'success' ? '‚úÖ' : '‚ùå';
            const statusText = jobStatus === 'success' ? 'All tests passed' : 'Some tests failed';
            
            let body = `## üé≠ E2E Test Results - ${project}\n\n`;
            body += `${statusIcon} **${statusText}**\n\n`;
            body += `**Details:**\n`;
            body += `- Project: \`${project}\`\n`;
            body += `- Status: ${jobStatus}\n`;
            body += `- [View action logs](${context.payload.repository.html_url}/actions/runs/${runId})\n`;
            body += `- [Download artifacts](${context.payload.repository.html_url}/actions/runs/${runId}#artifacts)\n`;
            
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: repo.owner,
                repo: repo.repo,
                body: body
              });
            } catch (error) {
              core.warning(`Failed to create PR comment: ${error.message}`);
            }

  e2e-summary:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all test statuses
        uses: actions/download-artifact@v4
        with:
          pattern: test-status-*
          path: test-statuses
          merge-multiple: true
        continue-on-error: true
      
      - name: Generate comprehensive summary
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const result = '${{ needs.e2e-tests.result }}';
            const runId = '${{ github.run_id }}';
            const repo = context.repo;
            
            // Read individual project statuses
            const projects = [
              { name: 'Desktop:EN:Admin', locale: 'EN', persona: 'Admin' },
              { name: 'Mobile:AR:Tenant', locale: 'AR', persona: 'Tenant' },
              { name: 'Desktop:AR:Tenant', locale: 'AR', persona: 'Tenant' },
              { name: 'Mobile:EN:Technician', locale: 'EN', persona: 'Technician' }
            ];
            
            const statuses = {};
            const statusDir = 'test-statuses';
            
            if (fs.existsSync(statusDir)) {
              for (const project of projects) {
                const fileName = `${project.name.replace(/:/g, '-')}-status.txt`;
                const filePath = path.join(statusDir, fileName);
                
                if (fs.existsSync(filePath)) {
                  statuses[project.name] = fs.readFileSync(filePath, 'utf8').trim();
                } else {
                  statuses[project.name] = 'unknown';
                }
              }
            }
            
            let summary = '## üé≠ E2E Tests - Complete Summary\n\n';
            
            // Count successes and failures
            const successCount = Object.values(statuses).filter(s => s === 'success').length;
            const failureCount = Object.values(statuses).filter(s => s === 'failure').length;
            
            // Overall status
            if (result === 'success') {
              summary += `‚úÖ **All ${projects.length} E2E test projects passed successfully!**\n\n`;
            } else {
              summary += `‚ùå **${failureCount} of ${projects.length} E2E test projects failed**\n\n`;
            }
            
            // Project breakdown with individual statuses
            summary += '### Test Projects Coverage\n\n';
            summary += '| Project | Locale | Persona | Status |\n';
            summary += '|---------|--------|---------|--------|\n';
            
            for (const project of projects) {
              const status = statuses[project.name] || 'unknown';
              const icon = status === 'success' ? '‚úÖ' : status === 'failure' ? '‚ùå' : '‚ùì';
              summary += `| ${project.name} | ${project.locale} | ${project.persona} | ${icon} ${status} |\n`;
            }
            summary += '\n';
            
            summary += '### Resources\n\n';
            summary += `- [View workflow run](${context.payload.repository.html_url}/actions/runs/${runId})\n`;
            summary += `- [Download all artifacts](${context.payload.repository.html_url}/actions/runs/${runId}#artifacts)\n`;
            summary += '- Reports retained for 7 days\n\n';
            
            summary += '### Configuration\n\n';
            summary += '- **Retries:** 2 attempts per test (for flakiness)\n';
            summary += '- **Max failures:** Stop after 10 failures per project\n';
            summary += '- **Timeout:** 30 minutes per project\n';
            summary += '- **Database:** Isolated MongoDB per project\n';
            summary += '- **Browser cache:** Playwright browsers cached across runs\n';
            summary += '- **Build cache:** Next.js build artifacts cached\n';
            
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary);
            
            // Exit with error if tests failed
            if (result !== 'success') {
              core.setFailed(`E2E tests failed: ${failureCount} project(s) with failures. Check individual project logs above.`);
            }
