name: E2E Tests (Playwright)

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'tests/**'
      - 'playwright.config.ts'
      - 'tests/playwright.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      project:
        description: 'Playwright project to run (leave empty for all)'
        required: false
        default: ''
      test_path:
        description: 'Specific test file to run (leave empty for all)'
        required: false
        default: ''

# Prevent concurrent runs for same PR/ref
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Least-privilege permissions
permissions:
  contents: read
  pull-requests: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # MongoDB service per job to avoid port conflicts
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_DATABASE: fixzit_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      fail-fast: false
      matrix:
        # Run critical smoke tests in parallel
        project: 
          - 'Desktop:EN:Admin'
          - 'Mobile:AR:Tenant'
          - 'Desktop:AR:Tenant'
          - 'Mobile:EN:Admin'
    
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      PLAYWRIGHT_CONFIG: tests/playwright.config.ts
      PW_WEB_SERVER: pnpm start
      PW_WEB_PORT: 3000
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps
      
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps

      - name: Build app (production)
        env:
          NODE_ENV: production
          SKIP_ENV_VALIDATION: 'true'
          ALLOW_OFFLINE_MONGODB: 'true'
        run: pnpm build

      - name: Prepare E2E env vars
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.pull_request.head.repo.fork }}" = "true" ]; then
            echo "Using safe defaults for forked PR (GitHub secrets are unavailable)."
            echo "NEXTAUTH_SECRET=e2e-test-secret-do-not-use-in-production" >> "$GITHUB_ENV"
            echo "AUTH_SECRET=e2e-test-secret-do-not-use-in-production" >> "$GITHUB_ENV"
            echo "GOOGLE_CLIENT_ID=" >> "$GITHUB_ENV"
            echo "GOOGLE_CLIENT_SECRET=" >> "$GITHUB_ENV"
          else
            # Use secrets if available, otherwise use test defaults
            echo "NEXTAUTH_SECRET=e2e-test-secret-do-not-use-in-production" >> "$GITHUB_ENV"
            echo "AUTH_SECRET=e2e-test-secret-do-not-use-in-production" >> "$GITHUB_ENV"
            # Google OAuth is optional - leave empty if not configured
            echo "GOOGLE_CLIENT_ID=" >> "$GITHUB_ENV"
            echo "GOOGLE_CLIENT_SECRET=" >> "$GITHUB_ENV"
          fi

      - name: Run Playwright E2E Tests
        env:
          # Authentication (NextAuth)
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          AUTH_SECRET: ${{ env.AUTH_SECRET }}
          
          # Google OAuth (from GitHub Secrets - optional)
          # These secrets are optional - if not set, they will be empty strings
          # The application handles missing OAuth gracefully with SKIP_ENV_VALIDATION=true
          GOOGLE_CLIENT_ID: ${{ env.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ env.GOOGLE_CLIENT_SECRET }}
          
          # Database
          MONGODB_URI: mongodb://localhost:27017/fixzit_test
          ALLOW_OFFLINE_MONGODB: 'true'
          
          # Test environment
          NODE_ENV: test
          CI: 'true'
          SKIP_ENV_VALIDATION: 'true'
          
          # Base URL
          BASE_URL: http://localhost:3000
          
        run: |
          project_arg=""
          test_path_arg=""
          
          # Use matrix project or workflow input
          if [ -n "${{ matrix.project }}" ]; then
            project_arg="--project=${{ matrix.project }}"
          elif [ -n "${{ github.event.inputs.project }}" ]; then
            project_arg="--project=${{ github.event.inputs.project }}"
          fi
          
          # Use specific test path from workflow input
          if [ -n "${{ github.event.inputs.test_path }}" ]; then
            test_path_arg="${{ github.event.inputs.test_path }}"
          fi
          
          echo "Running Playwright tests..."
          echo "Project: ${project_arg:-all projects}"
          echo "Test path: ${test_path_arg:-all tests}"
          
          # Run with retries for flaky tests and reasonable failure threshold
          pnpm exec playwright test \
            --config "$PLAYWRIGHT_CONFIG" \
            --retries=2 \
            --max-failures=10 \
            --reporter=list,html \
            ${project_arg} \
            ${test_path_arg}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            tests/playwright-report/
            playwright-report/
            test-results/
          retention-days: 7
          compression-level: 9

      - name: Upload Error Context
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: error-context-${{ matrix.project }}
          path: |
            tests/playwright-artifacts/**
            tests/playwright-artifacts/**/error-context.md
            tests/playwright-artifacts/**/*.png
          retention-days: 7
          compression-level: 9

      - name: Generate test results summary
        if: always()
        run: |
          project="${{ matrix.project }}"
          status="${{ job.status }}"
          
          echo "PROJECT_NAME=${project}" >> $GITHUB_ENV
          echo "PROJECT_STATUS=${status}" >> $GITHUB_ENV
          
          # Create project-specific summary
          echo "### üé≠ ${project}" >> $GITHUB_STEP_SUMMARY
          if [ "${status}" = "success" ]; then
            echo "‚úÖ All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests failed - [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          fi
          echo "[üìä Download report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const project = '${{ matrix.project }}';
            const jobStatus = '${{ job.status }}';
            const runId = '${{ github.run_id }}';
            const repo = context.repo;
            
            const statusIcon = jobStatus === 'success' ? '‚úÖ' : '‚ùå';
            const statusText = jobStatus === 'success' ? 'All tests passed' : 'Some tests failed';
            
            let body = `## üé≠ E2E Test Results - ${project}\n\n`;
            body += `${statusIcon} **${statusText}**\n\n`;
            body += `**Details:**\n`;
            body += `- Project: \`${project}\`\n`;
            body += `- Status: ${jobStatus}\n`;
            body += `- [View action logs](${context.payload.repository.html_url}/actions/runs/${runId})\n`;
            body += `- [Download artifacts](${context.payload.repository.html_url}/actions/runs/${runId}#artifacts)\n`;
            
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: repo.owner,
                repo: repo.repo,
                body: body
              });
            } catch (error) {
              core.warning(`Failed to create PR comment: ${error.message}`);
            }

  e2e-summary:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate comprehensive summary
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const result = '${{ needs.e2e-tests.result }}';
            const runId = '${{ github.run_id }}';
            const repo = context.repo;
            
            let summary = '## üé≠ E2E Tests - Complete Summary\n\n';
            
            // Overall status
            if (result === 'success') {
              summary += '‚úÖ **All E2E test projects passed successfully!**\n\n';
            } else {
              summary += '‚ùå **Some E2E test projects failed**\n\n';
            }
            
            // Project breakdown
            summary += '### Test Projects Coverage\n\n';
            summary += '| Project | Locale | Persona | Status |\n';
            summary += '|---------|--------|---------|--------|\n';
            summary += '| Desktop:EN:Admin | EN | Admin | ${{ needs.e2e-tests.result }} |\n';
            summary += '| Mobile:AR:Tenant | AR | Tenant | ${{ needs.e2e-tests.result }} |\n';
            summary += '| Desktop:AR:Tenant | AR | Tenant | ${{ needs.e2e-tests.result }} |\n';
            summary += '| Mobile:EN:Admin | EN | Admin | ${{ needs.e2e-tests.result }} |\n\n';
            
            summary += '### Resources\n\n';
            summary += `- [View workflow run](${context.payload.repository.html_url}/actions/runs/${runId})\n`;
            summary += `- [Download all artifacts](${context.payload.repository.html_url}/actions/runs/${runId}#artifacts)\n`;
            summary += '- Reports retained for 7 days\n\n';
            
            summary += '### Configuration\n\n';
            summary += '- **Retries:** 2 attempts per test (for flakiness)\n';
            summary += '- **Max failures:** Stop after 10 failures per project\n';
            summary += '- **Timeout:** 30 minutes per project\n';
            summary += '- **Database:** Isolated MongoDB per project\n';
            summary += '- **Browser cache:** Playwright browsers cached across runs\n';
            
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary);
            
            // Exit with error if tests failed
            if (result !== 'success') {
              core.setFailed('E2E tests failed. Check individual project logs above.');
            }
