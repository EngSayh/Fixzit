---
# yamllint disable rule:line-length rule:truthy
name: E2E Tests (Playwright)

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'tests/**'
      - 'playwright.config.ts'
      - 'tests/playwright.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      project:
        description: 'Playwright project to run (leave empty for all)'
        required: false
        default: ''
      test_path:
        description: 'Specific test file to run (leave empty for all)'
        required: false
        default: ''

# Prevent concurrent runs for same PR/ref
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Least-privilege permissions
permissions:
  contents: read
  pull-requests: write
  actions: write

jobs:
  # AUDIT-2025-11-30: Dedicated job for forked PRs to provide clear feedback
  # The main e2e-tests job is skipped for forks (no secrets), so this job
  # ensures external contributors get an explicit summary explaining why.
  e2e-fork-notice:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true
    steps:
      - name: Notify forked PR about E2E skip
        run: |
          echo "::notice::E2E tests are skipped for forked PRs (secrets unavailable)."
          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üîí Forked PR detected - E2E RBAC tests require secrets"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          echo "Your PR will still receive feedback from:"
          echo "  ‚Ä¢ TypeScript type checking"
          echo "  ‚Ä¢ ESLint linting"
          echo "  ‚Ä¢ Build verification"
          echo "  ‚Ä¢ Unit tests (if configured)"
          echo ""
          echo "E2E RBAC tests will run when a maintainer merges to main"
          echo "or when the PR is from an internal branch with secrets access."
          echo ""
          {
            echo "### ‚è≠Ô∏è E2E Tests Skipped (Forked PR)"
            echo ""
            echo "Secrets are unavailable for forked PRs. E2E tests will run after merge."
            echo ""
            echo "**Your PR still receives:**"
            echo "- ‚úÖ TypeScript type checking"
            echo "- ‚úÖ ESLint linting"
            echo "- ‚úÖ Build verification"
            echo "- ‚úÖ Unit tests"
          } >> "$GITHUB_STEP_SUMMARY"

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Skip E2E tests for forked PRs - secrets are unavailable
    # Fork contributors get feedback from the e2e-fork-notice job above
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true

    # MongoDB service per job to avoid port conflicts
    services:
      mongodb:
        image: mongo:7
        env:
          # Secrets are configured in GitHub Settings > Secrets and variables > Actions
          MONGO_INITDB_DATABASE: fixzit_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        # Run critical smoke tests in parallel
        # Project names MUST match playwright.config.ts exactly
        project:
          - 'Desktop:EN:Admin'       # Matches: Desktop:EN:Admin
          - 'Desktop:AR:Tenant'      # Matches: Desktop:AR:Tenant
          - 'Mobile:EN:Technician'   # Mobile Android field ops
          - 'Mobile:AR:Tenant'       # Mobile iOS self-service

    env:
      # ============================================================
      # üîê E2E TEST CONFIGURATION (Superadmin-seeded test users)
      # ============================================================
      # All test users are seeded by the superadmin. Individual role
      # credentials are configured in GitHub Secrets but have sensible
      # defaults for local development.
      #
      # CRITICAL: If secrets are missing, tests skip gracefully for forks.
      # For internal runs, missing secrets cause explicit failures (see validation step).
      # ============================================================
      NODE_OPTIONS: --max-old-space-size=8192
      PLAYWRIGHT_CONFIG: tests/playwright.config.ts
      PW_WEB_SERVER: pnpm dev -- --hostname 0.0.0.0 --port 3000
      PW_WEB_PORT: 3000
      PLAYWRIGHT_BROWSERS_PATH: 0
      # Core auth secrets
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      AUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      # Test organization (multi-tenancy)
      PUBLIC_ORG_ID: "000000000000000000000001"
      DEFAULT_ORG_ID: "000000000000000000000002"
      TEST_ORG_ID: ${{ secrets.TEST_ORG_ID }}
      # Superadmin credentials (required)
      FIXZIT_TEST_ADMIN_EMAIL: ${{ secrets.FIXZIT_TEST_ADMIN_EMAIL }}
      FIXZIT_TEST_ADMIN_PASSWORD: ${{ secrets.FIXZIT_TEST_ADMIN_PASSWORD }}
      # RBAC role credentials (seeded by superadmin)
      TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
      TEST_ADMIN_EMPLOYEE: ${{ secrets.TEST_ADMIN_EMPLOYEE }}
      TEST_FINANCE_OFFICER_EMAIL: ${{ secrets.TEST_FINANCE_OFFICER_EMAIL }}
      TEST_FINANCE_OFFICER_PASSWORD: ${{ secrets.TEST_FINANCE_OFFICER_PASSWORD }}
      TEST_FINANCE_OFFICER_EMPLOYEE: ${{ secrets.TEST_FINANCE_OFFICER_EMPLOYEE }}
      TEST_HR_OFFICER_EMAIL: ${{ secrets.TEST_HR_OFFICER_EMAIL }}
      TEST_HR_OFFICER_PASSWORD: ${{ secrets.TEST_HR_OFFICER_PASSWORD }}
      TEST_HR_OFFICER_EMPLOYEE: ${{ secrets.TEST_HR_OFFICER_EMPLOYEE }}
      TEST_SUPPORT_AGENT_EMAIL: ${{ secrets.TEST_SUPPORT_AGENT_EMAIL }}
      TEST_SUPPORT_AGENT_PASSWORD: ${{ secrets.TEST_SUPPORT_AGENT_PASSWORD }}
      TEST_SUPPORT_AGENT_EMPLOYEE: ${{ secrets.TEST_SUPPORT_AGENT_EMPLOYEE }}
      TEST_SUPPORT_AGENT_USER_ID: ${{ secrets.TEST_SUPPORT_AGENT_USER_ID }}
      TEST_OPERATIONS_MANAGER_EMAIL: ${{ secrets.TEST_OPERATIONS_MANAGER_EMAIL }}
      TEST_OPERATIONS_MANAGER_PASSWORD: ${{ secrets.TEST_OPERATIONS_MANAGER_PASSWORD }}
      TEST_OPERATIONS_MANAGER_EMPLOYEE: ${{ secrets.TEST_OPERATIONS_MANAGER_EMPLOYEE }}
      TEST_TEAM_MEMBER_EMAIL: ${{ secrets.TEST_TEAM_MEMBER_EMAIL }}
      TEST_TEAM_MEMBER_PASSWORD: ${{ secrets.TEST_TEAM_MEMBER_PASSWORD }}
      TEST_TEAM_MEMBER_EMPLOYEE: ${{ secrets.TEST_TEAM_MEMBER_EMPLOYEE }}
      TEST_TEAM_MEMBER_USER_ID: ${{ secrets.TEST_TEAM_MEMBER_USER_ID }}

    steps:
      - name: Set sanitized project name
        id: sanitize
        run: |
          # Replace colons with hyphens for artifact names (GitHub rejects colons)
          SANITIZED="${{ matrix.project }}"
          SANITIZED="${SANITIZED//:/-}"
          echo "project_name=${SANITIZED}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Drift Guard (tenancy/roles)
        run: pnpm tsx scripts/check-tenant-role-drift.ts

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps

      - name: Regenerate Playwright storage states
        env:
          # Runtime overrides only - secrets are inherited from job level
          ALLOW_OFFLINE_MONGODB: "true"
          BASE_URL: "http://localhost:3000"
        run: pnpm tsx tests/setup-auth.ts

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'package.json', 'tsconfig*.json', 'next.config.*', 'next-env.d.ts', 'middleware.*', 'tailwind.config.*', 'postcss.config.*', 'babel.config.*', 'turbo.json', 'app/**', 'pages/**', 'components/**', 'lib/**', 'src/**', 'styles/**', 'public/**', 'public_local/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Run RBAC v4.1 Unit Tests
        env:
          NODE_ENV: test
          SKIP_GLOBAL_MONGO: "true"
        run: |
          echo "üîí Running RBAC v4.1 validation tests..."
          pnpm vitest run tests/domain/fm.behavior.v4.1.test.ts --reporter=dot || {
            echo "‚ùå RBAC tests failed! E2E tests may produce false positives."
            exit 1
          }
          echo "‚úÖ All 41 RBAC tests passing"

      - name: Build app (for E2E tests)
        timeout-minutes: 15
        env:
          NODE_ENV: test
          SKIP_ENV_VALIDATION: 'true'
          # AUDIT-2025-11-30: Build with ALLOW_OFFLINE_MONGODB: 'false'
          # Next.js embeds env values at build time for Server Components.
          # Building with 'true' would bake offline paths into the bundle,
          # making the test-runtime 'false' setting ineffective.
          ALLOW_OFFLINE_MONGODB: 'false'
        run: |
          echo "Building Next.js app for E2E tests (MongoDB required)..."
          pnpm build || {
            echo "‚ùå Build failed! Checking for common issues..."
            echo "NODE_ENV: $NODE_ENV"
            echo "Disk space:"
            df -h
            exit 1
          }

      - name: Ensure Mongo Indexes (idempotent)
        env:
          MONGODB_URI: mongodb://localhost:27017/fixzit_test
        run: pnpm tsx -e "import { createIndexes } from './lib/db/collections'; import { getDatabase } from './lib/mongodb-unified'; (async () => { await createIndexes(); try { const db = await getDatabase(); (db as any)?.client?.close?.(); } catch (_) {} })();"

      - name: Verify MongoDB health
        run: |
          echo "üîç Checking MongoDB service health..."
          for i in {1..10}; do
            if mongosh --quiet --eval "db.adminCommand('ping')" mongodb://localhost:27017/admin > /dev/null 2>&1; then
              echo "‚úÖ MongoDB is healthy and accepting connections"
              mongosh --quiet --eval "db.version()" mongodb://localhost:27017/admin
              exit 0
            fi
            echo "‚è≥ Waiting for MongoDB... (attempt $i/10)"
            sleep 2
          done
          echo "‚ùå MongoDB health check failed after 10 attempts"
          exit 1

      # AUDIT-2025-11-30: Removed duplicate "Validate E2E test credentials" step
      # that was missing env: block to wire secrets. The correctly-wired validation
      # step below handles this check ("Validate required E2E secrets").

      - name: Prepare E2E env vars
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork != true)
        run: |
          # This job only runs for internal PRs/branches (forks are handled by e2e-fork-notice)
          # All secrets are defined at job level - just validate NEXTAUTH_SECRET is present
          if [ -z "$NEXTAUTH_SECRET" ]; then
            echo "::error::Missing NEXTAUTH_SECRET secret. Configure in GitHub Settings > Secrets."
            exit 1
          fi
          echo "‚úÖ Core auth secret verified"

      # Validate required E2E secrets - these are defined at job level, just check they're set
      - name: Validate required E2E secrets (RBAC credentials + tenant org)
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork != true)
        run: |
          missing=()
          required_keys=(
            TEST_FINANCE_OFFICER_EMAIL TEST_FINANCE_OFFICER_PASSWORD
            TEST_HR_OFFICER_EMAIL TEST_HR_OFFICER_PASSWORD
            TEST_SUPPORT_AGENT_EMAIL TEST_SUPPORT_AGENT_PASSWORD TEST_SUPPORT_AGENT_USER_ID
            TEST_OPERATIONS_MANAGER_EMAIL TEST_OPERATIONS_MANAGER_PASSWORD
            TEST_TEAM_MEMBER_EMAIL TEST_TEAM_MEMBER_PASSWORD TEST_TEAM_MEMBER_USER_ID
            TEST_ADMIN_EMAIL TEST_ADMIN_PASSWORD TEST_ADMIN_EMPLOYEE
            TEST_ORG_ID
          )
          for key in "${required_keys[@]}"; do
            if [ -z "${!key}" ]; then
              missing+=("$key")
            fi
          done

          if [ "${#missing[@]}" -gt 0 ]; then
            echo "::error::Missing required E2E secrets: ${missing[*]}. Configure in GitHub Actions secrets."
            exit 1
          fi

          echo "‚úÖ All required E2E secrets are configured"

      # Warn about optional employee secrets
      - name: Check optional employee secrets
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork != true)
        run: |
          missing=()
          for key in TEST_FINANCE_OFFICER_EMPLOYEE TEST_HR_OFFICER_EMPLOYEE TEST_SUPPORT_AGENT_EMPLOYEE TEST_OPERATIONS_MANAGER_EMPLOYEE TEST_TEAM_MEMBER_EMPLOYEE; do
            if [ -z "${!key}" ]; then
              missing+=("$key")
            fi
          done

          if [ "${#missing[@]}" -gt 0 ]; then
            echo "::notice::Optional employee numbers not configured: ${missing[*]}. Tests will skip employee-number login for these roles."
          else
            echo "‚úÖ All optional employee numbers are configured"
          fi

      # Run Playwright E2E tests - secrets are inherited from job-level env
      - name: Run Playwright E2E Tests
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork != true)
        env:
          # Runtime overrides (not secrets, just test config)
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SKIP_CSRF_CHECK: 'true'
          AUTH_TRUST_HOST: 'true'
          NEXT_PUBLIC_REQUIRE_SMS_OTP: 'false'
          NEXTAUTH_REQUIRE_SMS_OTP: 'false'
          MONGODB_URI: mongodb://localhost:27017/fixzit_test
          ALLOW_OFFLINE_MONGODB: 'false'
          PLAYWRIGHT_TESTS: 'true'
          NODE_ENV: test
          CI: 'true'
          SKIP_ENV_VALIDATION: 'true'
          BASE_URL: http://localhost:3000

        run: |
          project_arg=""
          test_path_arg=""

          # Use matrix project or workflow input
          if [ -n "${{ matrix.project }}" ]; then
            project_arg="--project=${{ matrix.project }}"
          elif [ -n "${{ github.event.inputs.project }}" ]; then
            project_arg="--project=${{ github.event.inputs.project }}"
          fi

          # Use specific test path from workflow input
          if [ -n "${{ github.event.inputs.test_path }}" ]; then
            test_path_arg="${{ github.event.inputs.test_path }}"
          fi

          echo "üé≠ Running Playwright E2E Tests"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "Project: ${project_arg:-all projects}"
          echo "Test path: ${test_path_arg:-all tests}"
          echo "Config: $PLAYWRIGHT_CONFIG"
          echo "Offline mode: $ALLOW_OFFLINE_MONGODB"
          echo "CSRF bypass: $NEXTAUTH_SKIP_CSRF_CHECK"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

          # Verify auth states were created
          if [ -d "tests/state" ]; then
            echo "‚úÖ Auth state directory exists"
            ls -lh tests/state/ || echo "‚ö†Ô∏è  Could not list auth states"
          else
            echo "‚ùå Auth state directory missing!"
          fi

          # Run with retries for flaky tests and reasonable failure threshold
          pnpm exec playwright test \
            --config "$PLAYWRIGHT_CONFIG" \
            --retries=2 \
            --max-failures=10 \
            --reporter=list,html \
            ${project_arg} \
            ${test_path_arg} || {
              echo "‚ùå Tests failed!"
              echo "Checking for common issues..."
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "Auth states:"
              ls -lh tests/state/ 2>/dev/null || echo "No auth states found"
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "Recent logs from test output:"
              tail -50 playwright-report/*.log 2>/dev/null || echo "No logs available"
              exit 1
            }

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ steps.sanitize.outputs.project_name }}
          path: |
            tests/playwright-report/
            playwright-report/
            test-results/
          retention-days: 7
          compression-level: 9

      - name: Upload Error Context
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: error-context-${{ steps.sanitize.outputs.project_name }}
          path: |
            tests/playwright-artifacts/**
            tests/playwright-artifacts/**/error-context.md
            tests/playwright-artifacts/**/*.png
          retention-days: 7
          compression-level: 9

      - name: Generate test results summary
        if: always()
        run: |
          project="${{ matrix.project }}"
          status="${{ job.status }}"

          # Save status to artifact for summary job
          mkdir -p test-results
          echo "${status}" > "test-results/${project//[:\/]/-}-status.txt"

          {
            echo "PROJECT_NAME=${project}"
            echo "PROJECT_STATUS=${status}"
          } >> "$GITHUB_ENV"

          # Create project-specific summary
          {
            echo "### üé≠ ${project}"
            if [ "${status}" = "success" ]; then
              echo "‚úÖ All tests passed"
            else
              echo "‚ùå Tests failed - [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            fi
            echo "[üìä Download report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload test status
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-status-${{ steps.sanitize.outputs.project_name }}
          path: test-results/
          retention-days: 1

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && failure()
        with:
          script: |
            const project = '${{ matrix.project }}';
            const jobStatus = '${{ job.status }}';
            const runId = '${{ github.run_id }}';
            const repo = context.repo;

            const statusIcon = jobStatus === 'success' ? '‚úÖ' : '‚ùå';
            const statusText = jobStatus === 'success' ? 'All tests passed' : 'Some tests failed';

            let body = `## üé≠ E2E Test Results - ${project}\n\n`;
            body += `${statusIcon} **${statusText}**\n\n`;
            body += `**Details:**\n`;
            body += `- Project: \`${project}\`\n`;
            body += `- Status: ${jobStatus}\n`;
            body += `- [View action logs](${context.payload.repository.html_url}/actions/runs/${runId})\n`;
            body += `- [Download artifacts](${context.payload.repository.html_url}/actions/runs/${runId}#artifacts)\n`;

            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: repo.owner,
                repo: repo.repo,
                body: body
              });
            } catch (error) {
              core.warning(`Failed to create PR comment: ${error.message}`);
            }

  e2e-summary:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all test statuses
        uses: actions/download-artifact@v4
        with:
          pattern: test-status-*
          path: test-statuses
          merge-multiple: true
        continue-on-error: true

      - name: Generate comprehensive summary
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const result = '${{ needs.e2e-tests.result }}';
            const runId = '${{ github.run_id }}';
            const repo = context.repo;

            // Read individual project statuses
            const projects = [
              { name: 'Desktop:EN:Admin', locale: 'EN', persona: 'Admin' },
              { name: 'Mobile:AR:Tenant', locale: 'AR', persona: 'Tenant' },
              { name: 'Desktop:AR:Tenant', locale: 'AR', persona: 'Tenant' },
              { name: 'Mobile:EN:Technician', locale: 'EN', persona: 'Technician' }
            ];

            const statuses = {};
            const statusDir = 'test-statuses';

            if (fs.existsSync(statusDir)) {
              for (const project of projects) {
                const fileName = `${project.name.replace(/:/g, '-')}-status.txt`;
                const filePath = path.join(statusDir, fileName);

                if (fs.existsSync(filePath)) {
                  statuses[project.name] = fs.readFileSync(filePath, 'utf8').trim();
                } else {
                  statuses[project.name] = 'unknown';
                }
              }
            }

            let summary = '## üé≠ E2E Tests - Complete Summary\n\n';

