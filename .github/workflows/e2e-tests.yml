            const successCount = Object.values(statuses).filter(s => s === 'success').length;
            const failureCount = Object.values(statuses).filter(s => s === 'failure').length;

            // Overall status
            if (result === 'success') {
              summary += `‚úÖ **All ${projects.length} E2E test projects passed successfully!**\n\n`;
            } else {
              summary += `‚ùå **${failureCount} of ${projects.length} E2E test projects failed**\n\n`;
