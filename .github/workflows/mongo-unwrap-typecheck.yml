name: Mongo Unwrap + Typecheck

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  mongo-unwrap-typecheck:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=8192
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Mongo unwrap guard
        run: pnpm run lint:mongo-unwrap
      - name: Typecheck
        run: pnpm run typecheck
