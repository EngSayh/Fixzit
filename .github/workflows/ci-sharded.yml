---
# Fixzit CI - Sharded Test Execution (Default Baseline)
# Tests are split into shards to reduce total runtime and improve reliability
# Each shard runs with limited concurrency to avoid MongoMemory port conflicts

name: CI - Sharded Tests

on:
  push:
    branches: [main, develop, "feat/**"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Shard 1: Service Layer Tests
  test-services:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_ENV: "test"
      MONGODB_MEMORY_SERVER_OPTS: "binary:/tmp/mongodb-memory-bin,downloadDir:/tmp/mongodb-download"
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ’¾ Cache MongoDB Memory Server Binary
        uses: actions/cache@v4
        with:
          path: /tmp/mongodb-memory-bin
          key: mongodb-memory-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            mongodb-memory-${{ runner.os }}-

      - name: ðŸ§ª Run Service Tests
        run: pnpm vitest run tests/services --reporter=dot --maxWorkers=1
        timeout-minutes: 10

  # Shard 2: API Route Tests
  test-api:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_ENV: "test"
      MONGODB_MEMORY_SERVER_OPTS: "binary:/tmp/mongodb-memory-bin,downloadDir:/tmp/mongodb-download"
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ’¾ Cache MongoDB Memory Server Binary
        uses: actions/cache@v4
        with:
          path: /tmp/mongodb-memory-bin
          key: mongodb-memory-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            mongodb-memory-${{ runner.os }}-

      - name: ðŸ§ª Run API Tests
        run: pnpm vitest run tests/api --reporter=dot --maxWorkers=1
        timeout-minutes: 15

  # Shard 3: Unit Tests
  test-unit:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_ENV: "test"
      MONGODB_MEMORY_SERVER_OPTS: "binary:/tmp/mongodb-memory-bin,downloadDir:/tmp/mongodb-download"
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ’¾ Cache MongoDB Memory Server Binary
        uses: actions/cache@v4
        with:
          path: /tmp/mongodb-memory-bin
          key: mongodb-memory-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            mongodb-memory-${{ runner.os }}-

      - name: ðŸ§ª Run Unit Tests
        run: pnpm vitest run tests/unit --reporter=dot --maxWorkers=1
        timeout-minutes: 10

  # TypeScript Check
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” TypeScript Check
        run: pnpm typecheck

  # ESLint Check
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” ESLint Check
        run: pnpm lint:ci

  qa-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª QA Bundle (lint + typecheck + vitest)
        run: pnpm qa

      - name: ðŸ“¤ Upload vitest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-latest
          path: reports/vitest-latest.log

  # Summary Job
  ci-summary:
    runs-on: ubuntu-latest
    needs: [test-services, test-api, test-unit, typecheck, lint, qa-bundle]
    if: always()
    steps:
      - name: âœ… CI Summary
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Service Tests: ${{ needs.test-services.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… API Tests: ${{ needs.test-api.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unit Tests: ${{ needs.test-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… TypeScript: ${{ needs.typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ESLint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… QA Bundle: ${{ needs.qa-bundle.result }}" >> $GITHUB_STEP_SUMMARY
