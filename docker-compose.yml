version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fixzit-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: fixzit_admin
      MONGO_INITDB_ROOT_PASSWORD: fixzit_secure_password_2025
      MONGO_INITDB_DATABASE: fixzit
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - fixzit-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fixzit --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  fixzit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fixzit-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://fixzit_admin:fixzit_secure_password_2025@mongodb:27017/fixzit?authSource=admin
      MONGODB_DB: fixzit
      JWT_SECRET: ${JWT_SECRET:-c8f5e9a1b2d3c4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9}
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:3000
      PORT: 3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fixzit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  fixzit-network:
    driver: bridge
