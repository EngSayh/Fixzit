services:
  mongodb:
    image: mongo:7.0
    container_name: fixzit-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: fixzit_admin
      MONGO_INITDB_ROOT_PASSWORD: fixzit_secure_password_2025
      MONGO_INITDB_DATABASE: fixzit
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - fixzit-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fixzit --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: fixzit-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-fixzit_search_master_key_2025_secure}
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: true
      MEILI_HTTP_PAYLOAD_SIZE_LIMIT: 104857600  # 100MB for bulk indexing
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - fixzit-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  fixzit-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JWT_SECRET: ${JWT_SECRET:-c8f5e9a1b2d3c4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9}
        MONGODB_URI: mongodb://fixzit_admin:fixzit_secure_password_2025@mongodb:27017/fixzit?authSource=admin
        NODE_ENV: production
    container_name: fixzit-app
    restart: unless-stopped
    ports:
      - "3000:3000"  # ✅ FIXED: Changed from 5000:5000 to 3000:3000 (Next.js default)
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://fixzit_admin:fixzit_secure_password_2025@mongodb:27017/fixzit?authSource=admin
      MONGODB_DB: fixzit
      JWT_SECRET: ${JWT_SECRET:-c8f5e9a1b2d3c4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}  # ✅ ADDED: Required for NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}  # ✅ ADDED: Required for NextAuth
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}  # ✅ ADDED: Required for payments
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:3000
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-fixzit_search_master_key_2025_secure}
      PORT: 3000
    volumes:
      - ./uploads:/app/uploads  # ✅ ADDED: Persistent uploads directory
    depends_on:
      mongodb:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - fixzit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  meilisearch_data:
    driver: local

networks:
  fixzit-network:
    driver: bridge
